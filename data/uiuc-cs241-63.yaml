- en: What is IPv4? IPv6? What are the differences between them?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是IPv4？IPv6？它们之间有什么区别？
- en: What is TCP? UDP? Give me advantages and disadvantages of both of them. When
    would I use one and not the other?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TCP是什么？UDP是什么？给我它们的优缺点。我什么时候会使用其中一个而不是另一个？
- en: Which protocol is connection less and which one is connection based?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪种协议是无连接的，哪种是基于连接的？
- en: What is DNS? What is the route that DNS takes?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是DNS？DNS的路由是什么？
- en: What does socket do?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 套接字的作用是什么？
- en: What are the calls to set up a TCP client?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立TCP客户端的调用是什么？
- en: What are the calls to set up a TCP server?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立TCP服务器的调用是什么？
- en: What is the difference between a socket shutdown and closing?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 套接字关闭和关闭之间有什么区别？
- en: When can you use `read` and `write`? How about `recvfrom` and `sendto`?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 何时可以使用`read`和`write`？`recvfrom`和`sendto`呢？
- en: What are some advantages to `epoll` over `select`? How about `select` over `epoll`?
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`epoll`相对于`select`有哪些优势？`select`相对于`epoll`有哪些优势？'
- en: What is a remote procedure call? When should I use it?
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是远程过程调用？何时应该使用它？
- en: What is marshalling/unmarshalling? Why is HTTP *not* an RPC?
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是编组/解组？为什么HTTP *不*是RPC？
