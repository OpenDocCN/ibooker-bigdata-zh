- en: What You Will Learn in This Book
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您将从本书中学到什么
- en: This book will teach you everything you need to know about stream processing
    with Apache Flink. It consists of 11 chapters that hopefully tell a coherent story.
    While some chapters are descriptive and aim to introduce high-level design concepts,
    others are more hands-on and contain many code examples.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将教会您有关使用 Apache Flink 进行流处理的一切。它由 11 章组成，希望能够讲述一个连贯的故事。虽然一些章节是描述性的，旨在介绍高级设计概念，其他章节更注重实操，并包含许多代码示例。
- en: While we intended for the book to be read in chapter order when we were writing
    it, readers familiar with a chapter’s content might want to skip it. Others more
    interested in writing Flink code right away might want to read the practical chapters
    first. In the following, we briefly describe the contents of each chapter, so
    you can directly jump to those chapters that interest you most.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们在撰写时希望按章节顺序阅读本书，但熟悉某一章内容的读者可能会跳过它。其他更感兴趣立即编写 Flink 代码的读者可能会先阅读实用章节。以下简要描述了每章内容，以便您直接跳转到最感兴趣的章节。
- en: '[Chapter 1](ch01.html#chap-1) gives an overview of stateful stream processing,
    data processing application architectures, application designs, and the benefits
    of stream processing over traditional approaches. It also gives you a brief look
    at what it is like to run your first streaming application on a local Flink instance.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html#chap-1)概述了有状态流处理、数据处理应用程序架构、应用程序设计以及流处理相对传统方法的优势。它还让您简要了解了在本地
    Flink 实例上运行第一个流式应用程序的情况。'
- en: '[Chapter 2](ch02.html#chap-2) discusses the fundamental concepts and challenges
    of stream processing, independent of Flink.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html#chap-2)讨论了流处理的基本概念和挑战，独立于 Flink。'
- en: '[Chapter 3](ch03.html#chap-3) describes Flink’s system architecture and internals. It
    discusses distributed architecture, time and state handling in streaming applications,
    and Flink’s fault-tolerance mechanisms.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html#chap-3)描述了 Flink 的系统架构和内部工作原理。它讨论了分布式架构、流式应用程序中的时间和状态处理，以及
    Flink 的容错机制。'
- en: '[Chapter 4](ch04.html#chap-4) explains how to set up an environment to develop
    and debug Flink applications.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html#chap-4)详细说明如何设置开发和调试 Flink 应用程序的环境。'
- en: '[Chapter 5](ch05.html#chap-5) introduces you to the basics of the Flink’s DataStream
    API. You will learn how to implement a DataStream application and which stream
    transformations, functions, and data types are supported.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html#chap-5)向您介绍了 Flink DataStream API 的基础知识。您将学习如何实现 DataStream
    应用程序以及支持的流转换、函数和数据类型。'
- en: '[Chapter 6](ch06.html#chap-6) discusses the time-based operators of the DataStream
    API. This includes window operators and time-based joins as well as process functions
    that provide the most flexibility when dealing with time in streaming applications.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html#chap-6)讨论了 DataStream API 的基于时间的运算符。这包括窗口操作符、基于时间的连接，以及处理函数，在处理流应用程序中处理时间时提供了最大的灵活性。'
- en: '[Chapter 7](ch07.html#chap-7) explains how to implement stateful functions
    and discusses everything around this topic, such as the performance, robustness,
    and evolution of stateful functions. It also shows how to use Flink’s queryable
    state.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html#chap-7)介绍了如何实现有状态函数，并讨论了与此主题相关的一切，例如性能、健壮性以及有状态函数的演变。它还展示了如何使用
    Flink 的可查询状态。'
- en: '[Chapter 8](ch08.html#chap-8) presents Flink’s most commonly used source and
    sink connectors. It discusses Flink’s approach to end-to-end application consistency
    and how to implement custom connectors to ingest data from and emit data to external
    systems.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html#chap-8)介绍了 Flink 最常用的源和接收器连接器。它讨论了 Flink 实现端到端应用一致性的方法，以及如何实现自定义连接器从外部系统摄取数据并发送数据。'
- en: '[Chapter 9](ch09.html#chap-9) discusses how to set up and configure Flink clusters
    in various environments.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html#chap-9)讨论了如何在各种环境中设置和配置 Flink 集群。'
- en: '[Chapter 10](ch10.html#chap-10) covers operation, monitoring, and maintenance
    of streaming applications that run 24/7.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html#chap-10)涵盖了全天候运行的流式应用程序的运维、监控和维护。'
- en: Finally, [Chapter 11](ch11.html#chap-11) contains resources you can use to ask
    questions, attend Flink-related events, and learn how Flink is currently being
    used.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，[第十一章](ch11.html#chap-11)包含资源，您可以使用这些资源提问，参加与 Flink 相关的活动，并了解 Flink 当前的使用情况。
