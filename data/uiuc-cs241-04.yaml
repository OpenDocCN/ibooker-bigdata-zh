- en: '#Piazza: When And How to Ask For Help'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#Piazza：何时以及如何寻求帮助'
- en: Purpose
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 目的
- en: TAs and student assistants get a ton of questions. Some are well-researched,
    and some...are not. This is a handy guide that'll help you move away from the
    latter and towards the former. (Oh, and did I mention that this is an easy way
    to score points with your internship managers?)
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 助教和学生助理们收到了大量的问题。有些经过深入研究，有些……没有。这是一个方便的指南，将帮助您摆脱后者，走向前者。（哦，我提到了这是一个与实习经理们轻松获得分数的简单方法吗？）
- en: Ask yourself...
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问问自己…
- en: Am I running on EWS?
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我在EWS上运行吗？
- en: '**Did I check the man pages?**'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我有查看手册吗？
- en: Have I searched for similar questions/followups on Piazza?
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我在Piazza上搜索了类似的问题/后续问题吗？
- en: Have I read the MP/DS specification completely?
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我完全阅读了MP/DS规范吗？
- en: Have I watched all of the videos?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我看了所有的视频吗？
- en: '**Did I Google the error message** (and a few permutations thereof if necessary)?'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我谷歌了错误消息吗（如果必要，还有一些变体）？
- en: Did I try commenting out, printlining, and/or stepping through parts of the
    code bit by bit to find out precisely where the error occurs?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我尝试注释掉、打印出来和/或逐步执行代码的部分，逐步找出错误发生的地方吗？
- en: '**Did I commit my code to SVN in case the TAs need more context?**'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我提交了我的代码到SVN，以防助教需要更多的上下文吗？
- en: Did I include the console/GDB/Valgrind output **AND** code surrounding the bug
    in my Piazza post?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我在Piazza帖子中包括了控制台/GDB/Valgrind输出和围绕错误的代码吗？
- en: Have I fixed other segmentation faults not related to the issue I'm having?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我修复了与我遇到的问题无关的其他分段错误吗？
- en: Am I following good programming practice? (i.e. encapsulation, functions to
    limit repetition, etc)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我遵循良好的编程实践吗？（即封装、函数限制重复等）
