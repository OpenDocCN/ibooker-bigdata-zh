- en: What happens when a pthread gets created? (you don't need to go into super specifics)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当创建一个pthread时会发生什么？（你不需要进入超级细节）
- en: Where is each thread's stack?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个线程的堆栈在哪里？
- en: How do you get a return value given a a `pthread_t`? What are the ways a thread
    can set that return value? What happens if you discard the return value?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在给定`pthread_t`的情况下获得返回值？线程可以如何设置返回值？如果丢弃返回值会发生什么？
- en: Why is `pthread_join` important (think stack space, registers, return values)?
