  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么`pthread_join`很重要（考虑堆栈空间、寄存器、返回值）？
- en: What does `pthread_exit` do under normal circumstances (ie you are not the last
    thread)? What other functions are called when you call pthread_exit?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在正常情况下`pthread_exit`做什么（即你不是最后一个线程）？调用pthread_exit时会调用哪些其他函数？
- en: Give me three conditions under which a multithreaded process will exit. Can
    you think of any more?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给我三个多线程进程将退出的条件。你还能想到其他条件吗？
- en: What is an embarrassingly parallel problem?
  id: totrans-16
  prefs:
