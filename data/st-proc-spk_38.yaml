- en: Part V. Beyond Apache Spark
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五部分：超越Apache Spark
- en: In this part, we want to view Apache Spark’s streaming engines within a broader
    scope. We begin with a detailed comparison with other relevant projects of the
    distributed stream-processing industry, explaining both where Spark comes from
    and how there is no alternative exactly like it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分中，我们希望将Apache Spark的流处理引擎放在更广泛的视角内进行审视。我们从与分布式流处理行业其他相关项目的详的区别，解释Spark的起源及其独特之处。
- en: 'We offer a brief description of and a focused comparison to other distributed
    processing engines, including the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供了对其他分布式处理引擎的简要描述和重点比较，包括以下内容：
- en: Apache Storm
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Apache   Apache Storm
- en: A historical landmark of distributed processing, and a system that still has
    a legacy footprint today
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式处理的历史里程碑，至今在系统中留有遗产
- en: Apache Flink
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Flink
- en: A distributed stream processing engine that is the most active competitor of
    Spark
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个分布式流处理引擎，是Spark最活跃的竞争对手
- en: Apache Kafka Streams
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Kafka Streams
- en: A reliable distributed log and stream connector that is fast developing analytical
    chops
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可靠的分布式日志和流连接器，快速发展分析能力
- en: We also touch on the cloud offerings of the main players (Amazon and Microsoft)
    as well as the centralizing engine of Google Cloud Dataflow.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还涉及主要云服务提供商（亚马逊和微软）的云服务，以及谷歌云数据流的集中引擎。
- en: After you are equipped with a detailed sense of the potential and challenges
    of Apache Spark’s streaming ambitions, we’ll touch on how you can become involved
    with the community and ecosystem of stream processing with Apache Spark, providing
    references for contributing, discussing, and growing in the practice of streaming
    analytics.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在你详细了解Apache Spark流处理抱负的潜力和挑战之后，我们将讨论如何参与Apache Spark的社区和流处理生态系统，提供贡献、讨论和成长于流分析实践的参考资料。
