  type: TYPE_NORMAL
  zh: 本书旨在帮助您完成工作。通常情况下，如果本书提供示例代码，您可以在您的程序和文档中使用它。除非您复制了大部分代码，否则无需征得我们的许可。例如，编写一个使用本书多个代码片段的程序不需要许可。销售或分发O’Reilly书籍中的示例需要许可。引用本书并引用示例代码来回答问题不需要许可。将本书中大量示例代码整合到产品文档中需要许可。
- en: 'We appreciate, but generally do not require, attribution. An attribution usually
    includes the title, author, publisher, and ISBN. For example: “*Amazon Redshift:
    The Definitive Guide* by Rajesh Francis, Rajiv Gupta, and Milind Oke (O’Reilly).
    Copyright 2024 Rajesh Francis, Rajiv Gupta, and Milind Oke, 978-1-098-13530-0.”'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '我们欣赏但通常不需要署名。署名通常包括标题，作者，出版商和ISBN。例如：“*Amazon Redshift: The Definitive Guide*
    by Rajesh Francis, Rajiv Gupta, and Milind Oke (O’Reilly). Copyright 2024 Rajesh
    Francis, Rajiv Gupta, and Milind Oke, 978-1-098-13530-0.”'
- en: If you feel your use of code examples falls outside fair use or the permission
    given above, feel free to contact us at [*permissions@oreilly.com*](mailto:permissions@oreilly.com).
