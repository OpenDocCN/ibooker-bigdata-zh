- en: We would like to acknowledge the entire Amazon Redshift customer base, the various
    AWS teams working on developing this service, the product managers, the engineers,
    the solutions architects field teams, and also the product marketing teams. Without
    support from all these teams, this endeavor would simply not have been possible!
