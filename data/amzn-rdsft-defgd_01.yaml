- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to the world of data warehousing and Amazon Redshift! In this book,
    we embark on an exciting journey that explores the powerful capabilities of Amazon
    Redshift and its role in modern data warehousing. Whether you are a data professional,
    architect, IT leader, or simply someone curious about data management and analytics,
    this book is designed to provide you with comprehensive insights into modern data
    warehousing patterns using Amazon Redshift.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到数据仓库和亚马逊Redshift的世界！在本书中，我们将踏上一段充满挑战和乐趣的旅程，探索亚马逊Redshift强大的能力以及其在现代数据仓库中的角色。无论您是数据专业人士、架构师、IT领导，还是对数据管理和分析感兴趣的普通读者，本书旨在为您提供对使用亚马逊Redshift进行现代数据仓库模式的全面见解。
- en: Data plays a pivotal role in modern business operations, serving as a valuable
    asset that fuels informed decision making to drive growth. In today’s digital
    age, businesses generate and collect vast amounts of data from various sources,
    including customer interactions, market trends, social media, devices, and operational
    processes. By harnessing and analyzing this data, businesses can gain competitive
    advantage by identifying patterns and correlations to make data-driven decisions
    and drive innovation. As the volume, velocity, and variety of data continue to
    grow exponentially, it has become increasingly crucial for businesses to have
    efficient and scalable data warehousing solutions that can handle the demands
    of today’s data-driven world.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 数据在现代业务运营中发挥着关键作用，作为推动增长的宝贵资产，支持基于信息的决策。在当今数字化时代，企业从各种来源生成和收集大量数据，包括客户互动、市场趋势、社交媒体、设备和操作过程。通过利用和分析这些数据，企业可以通过识别模式和相关性来进行基于数据驱动的决策，并推动创新，从而获得竞争优势。随着数据量、速度和多样性的急剧增长，对于企业拥有能够处理当今数据驱动世界需求的高效可扩展数据仓库解决方案变得越来越关键。
- en: Amazon Redshift, a fully managed, cloud-based data warehousing service, has
    emerged as a leading solution in the industry, empowering organizations to store,
    analyze, and gain actionable insights from their vast datasets. With its flexible
    architecture, high-performance processing capabilities, and integration with other
    Amazon Web Services (AWS), Amazon Redshift provides a platform for building robust
    and scalable data warehouses.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊Redshift作为一种完全托管的基于云的数据仓库服务，在行业中已经成为领先解决方案，使组织能够存储、分析并从其庞大数据集中获取可操作见解。凭借其灵活的架构、高性能的处理能力以及与其他亚马逊网络服务（AWS）的集成，亚马逊Redshift为构建强大和可扩展的数据仓库提供了平台。
- en: Amazon Redshift has been at the forefront in the Gartner Database Management
    System (DBMS) Magic Quadrant, and this book will provide extra insight on how
    to successfully implement your analytical solutions on this data warehousing service
    from AWS. Amazon Redshift has evolved from a standalone analytical query engine
    to an AI-powered data warehouse service leveraging machine learning (ML) at the
    core of its features like automatic workload management, Autonomics, and CodeWhisperer
    in Query Editor.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊Redshift一直处于Gartner数据库管理系统（DBMS）魔力象限的前沿，本书将进一步深入探讨如何成功地在AWS的这一数据仓库服务上实施您的分析解决方案。亚马逊Redshift已经从一个独立的分析查询引擎发展为一个利用机器学习作为核心特性的AI驱动数据仓库服务，其功能包括自动工作负载管理、Autonomics和Query
    Editor中的CodeWhisperer。
- en: In this book, we delve into the fundamental concepts and principles of data
    warehousing, covering topics such as data modeling; extract, transform, and load
    processes; performance optimization; and data governance. We explore the unique
    features and advantages of Amazon Redshift, guiding you through the process of
    setting up, configuring, and managing your Redshift clusters. We will also discuss
    best practices for data loading, schema design, query optimization, and security
    considerations.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们深入探讨了数据仓库的基本概念和原则，涵盖了数据建模、提取、转换和加载过程、性能优化以及数据治理等主题。我们探索了亚马逊Redshift的独特功能和优势，并指导您完成设置、配置和管理Redshift集群的过程。我们还讨论了数据加载、架构设计、查询优化和安全考虑的最佳实践。
- en: This book is equally apt for personnel completely new to data warehousing or
    those who are looking to modernize their current on-premise solutions by leveraging
    the power of the cloud. The chapters have been organized to first introduce the
    Amazon Redshift service and the focus shifts toward migration in [Chapter 9](ch09.html#AR_TGD_CH9).
    But we encourage readers interested in migration to Amazon Redshift to review
    [Chapter 9](ch09.html#AR_TGD_CH9) earlier as they see fit.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书同样适用于完全不熟悉数据仓库的人员，或者那些希望通过利用云的力量来现代化当前本地解决方案的人员。各章节首先介绍Amazon Redshift服务，重点转向[第9章](ch09.html#AR_TGD_CH9)中的迁移。但我们建议对迁移到Amazon
    Redshift感兴趣的读者可以根据需要提前查阅[第9章](ch09.html#AR_TGD_CH9)。
- en: We have used our personal experience with Amazon Redshift, along with our interactions
    with customers using Amazon Redshift, which is a privilege we earn from our day
    jobs. Also being close to the actual product teams and engineering teams building
    out this service has assisted us in sharing some interesting pieces throughout
    the book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们结合了使用Amazon Redshift的个人经验，以及与使用Amazon Redshift的客户的互动，这是我们从日常工作中获得的特权。同时，与实际产品团队和工程团队密切合作，帮助我们在整本书中分享一些有趣的内容。
- en: We took almost an entire calendar year to put this book together. AWS is ever
    evolving its services based on customer feedback, every few months rolling out
    new features, and we are looking forward to seeing how soon this book gets “outdated,”
    or should we say, we are rooting for it!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们花了将近一整年的时间来完成这本书。AWS根据客户反馈不断发展其服务，每隔几个月推出新功能，我们期待看到这本书很快会“过时”，或者说，我们为此感到骄傲！
- en: As you progress through each chapter, you will gain a deeper understanding of
    how to leverage the power of Amazon Redshift to build a modern data warehouse
    that can handle large volumes of data, support complex analytical queries, and
    facilitate real-time insights. We provide practical examples, code snippets, and
    real-world scenarios to help you apply the concepts and techniques to your own
    data warehousing projects.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着每一章的进展，您将更深入地了解如何利用Amazon Redshift的强大功能构建现代化数据仓库，支持大数据量、复杂分析查询，并促进实时洞察。我们提供实际示例、代码片段和现实场景，帮助您将概念和技术应用到自己的数据仓库项目中。
- en: It is important to note that this book assumes no prior knowledge of Amazon
    Redshift or data warehousing concepts. We start with the basics and gradually
    build upon them, ensuring that readers of all levels can benefit from this comprehensive
    guide. Whether you are just beginning your data warehousing journey or seeking
    to enhance your existing knowledge, this book will serve as a valuable resource
    and reference.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，本书假设读者对Amazon Redshift或数据仓库概念没有先前的了解。我们从基础知识开始，逐步深入，确保各个层次的读者都能从这本全面指南中受益。无论您是刚开始数据仓库之旅，还是希望增强现有知识，本书都将作为宝贵的资源和参考资料。
- en: Without further ado, let’s embark on this exciting journey into the world of
    data warehousing with Amazon Redshift. May this book serve as a trusted companion,
    equipping you with the knowledge and tools necessary to build scalable, high-performance
    data warehouses and transform your organization’s data into a strategic asset.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不多说了，让我们一起踏上这段充满激情的Amazon Redshift数据仓库之旅吧。愿本书成为您的忠实伴侣，为您提供构建可扩展、高性能数据仓库所需的知识和工具，将您组织的数据转化为战略资产。
- en: Happy reading, and may your data endeavors be successful!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 祝阅读愉快，愿您的数据工作取得成功！
