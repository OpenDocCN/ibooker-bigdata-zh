- en: Foreword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Apache Spark has evolved significantly since I first started the project at
    UC Berkeley in 2009\. After moving to the Apache Software Foundation, the open
    source project has had over 1,400 contributors from hundreds of companies, and
    the global [Spark meetup group](https://oreil.ly/SB8S-) has grown to over half
    a million members. Spark’s user base has also become highly diverse, encompassing
    Python, R, SQL, and JVM developers, with use cases ranging from data science to
    business intelligence to data engineering. I have been working closely with the
    Apache Spark community to help continue its development, and I am thrilled to
    see the progress thus far.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2009 年我在加州大学伯克利分校启动该项目以来，Apache Spark 已经显著发展。在移至 Apache 软件基金会后，这个开源项目已经有超过
    1400 名贡献者来自数百家公司，全球[Spark meetup 小组](https://oreil.ly/SB8S-)的成员人数也已增长到超过五十万人。Spark
    的用户群体也变得非常多样化，涵盖了Python、R、SQL 和 JVM 开发者，使用案例从数据科学到商业智能再到数据工程各个领域。我一直与 Apache Spark
    社区密切合作，以帮助推动其发展，看到迄今为止的进展，我感到非常激动。
- en: 'The release of Spark 3.0 marks an important milestone for the project and has
    sparked the need for updated learning material. The idea of a second edition of
    *Learning Spark* has come up many times—and it was overdue. Even though I coauthored
    both [*Learning Spark*](http://shop.oreilly.com/product/0636920028512.do) and
    [*Spark: The Definitive Guide*](http://shop.oreilly.com/product/0636920034957.do)
    (both O’Reilly), it was time for me to let the next generation of Spark contributors
    pick up the narrative. I’m delighted that four experienced practitioners and developers,
    who have been working closely with Apache Spark from its early days, have teamed
    up to write this second edition of the book, incorporating the most recent APIs
    and best practices for Spark developers in a clear and informative guide.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 'Spark 3.0 的发布标志着项目的重要里程碑，并引发了对更新学习材料的需求。提出第二版《Learning Spark》的想法已经多次提及，并且早就应该出版了。尽管我共同撰写了
    [*Learning Spark*](http://shop.oreilly.com/product/0636920028512.do) 和 [*Spark:
    The Definitive Guide*](http://shop.oreilly.com/product/0636920034957.do)（都是 O’Reilly
    的书），但是现在是让下一代 Spark 贡献者继续叙述的时候了。我很高兴看到四位经验丰富的从业者和开发者，他们从 Spark 早期开始就与 Apache Spark
    密切合作，联手撰写了这本书的第二版，结合了最新的 API 和 Spark 开发者的最佳实践，以清晰而丰富的指南形式呈现。'
- en: The authors’ approach to this edition is highly conducive to hands-on learning.
    The key concepts in Spark and distributed big data processing have been distilled
    into easy-to-follow chapters. Through the book’s illustrative code examples, developers
    can build confidence using Spark and gain a greater understanding of its Structured
    APIs and how to leverage them. I hope that this second edition of *Learning Spark*
    will guide you on your large-scale data processing journey, whatever problems
    you wish to tackle using Spark.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本版的作者对学习方法非常有利于实践。Spark 和分布式大数据处理的关键概念已经被提炼为易于跟随的章节。通过书中的示例代码，开发者可以建立对 Spark
    的信心，并更深入地理解其结构化 API 及其如何利用它们。我希望《Learning Spark》的第二版能够指导您在大规模数据处理的旅程中前行，无论您想用
    Spark 解决什么问题。
