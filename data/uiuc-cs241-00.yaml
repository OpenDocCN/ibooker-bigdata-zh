- en: 'From: [Home](https://github.com/angrave/SystemProgramming/wiki)'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 来自：[主页](https://github.com/angrave/SystemProgramming/wiki)
- en: Welcome to Angrave's crowd-sourced System Programming wiki-book! This wiki is
    being built by students and faculty from the University of Illinois and is a crowd-source
    authoring experiment by Lawrence Angrave from CS @ Illinois.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 Angrave 的众包系统编程维基书！这个维基是由伊利诺伊大学的学生和教师共同建立的，是伊利诺伊大学 CS 的 Lawrence Angrave
    的众包创作实验。
- en: Rather than requiring an existing paper-based book this semester, we will build
    our own set of resources here.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与本学期要求现有的纸质书籍不同，我们将在这里建立我们自己的资源集。
