  zh: 前言
- en: Welcome to *Stream Processing with Apache Spark*!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到*使用Apache Spark进行流处理*！
- en: It’s very exciting to see how much both the Apache Spark project, as well as
    stream processing with Apache Spark have come along since it was first started
    by Matei Zaharia at University of California Berkeley in 2009\. Apache Spark started
    off as the first unified engine for big data processing and has grown into the
    de-facto standard for all things big data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 自2009年在加州大学伯克利分校由Matei Zaharia首次启动以来，Apache Spark项目及其与Apache Spark相关的流处理技术取得了巨大的进展，这让人非常兴奋。Apache
    Spark最初作为大数据处理的第一个统一引擎起步，并已发展成为所有大数据处理的事实标准。
- en: Stream Processing with Apache Spark is an excellent introduction to the concepts,
    tools, and capabilities of Apache Spark as a stream processing engine. This book
    will first introduce you to the core Spark concepts necessary to understand modern
    distributed processing. Then it will explore different stream processing architectures
    and the fundamental architectural trade-offs between then. Finally, it will illustrate
    how Structured Streaming in Apache Spark makes it easy to implement distributed
    streaming applications. In addition, it will also cover the older Spark Streaming
    (aka, DStream) APIs for building streaming applications with legacy connectors.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Apache Spark进行流处理*是对Apache Spark作为流处理引擎的概念、工具和能力的绝佳介绍。本书首先介绍了理解现代分布式处理所必需的核心Spark概念。然后探讨了不同的流处理架构以及它们之间的基本架构权衡。最后，它说明了Apache
    Spark中的结构化流处理如何轻松实现分布式流应用程序。此外，本书还涵盖了旧版Spark Streaming（又称DStream）API，用于构建具有传统连接器的流应用程序。'
- en: In all, this book covers everything you’ll need to know to master building and
    operating streaming applications using Apache Spark! We look forward to hearing
    about what you’ll build!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，本书涵盖了使用Apache Spark构建和操作流应用程序的所有必备知识！我们期待您将会构建的应用程序！
