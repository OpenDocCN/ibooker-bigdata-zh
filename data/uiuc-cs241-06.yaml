- en: '"Scheduling The Last Time Slice"'
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “调度最后的时间片”
- en: Lawrence Angrave 12/4/15 (an extract from the longer, unpublished story "The
    Last Time Slice")
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Lawrence Angrave 12/4/15（摘自未发表的长篇故事《最后的时间片》）
- en: '"Decide," the computer said with parental patience but with an air of gravity
    and tempered impatience.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “决定吧，”计算机以父母般的耐心说道，但带着一种严肃和温和的不耐烦。
- en: '"Why does it have to be me?" asked the last human.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么非得是我？”最后一个人问道。
- en: '"Because you are the only one left, and so the decision is yours."'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “因为你是唯一留下的人，所以决定权在你。”
- en: '"Why can''t you? You are an infinite times more older, wiser. Why don''t you
    just pick a random slice?"'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “你为什么不行？你比我老，更有智慧。为什么不随机选择一个片段？”
- en: '"This decision is yours. A gift, or curse if you will, from your distant elders.
    Heavier than any religious rite. This will be the last decision I, the ancients
    or anyone asks, or can ask, of you. With this last choice we will exhaust the
    last entropy stores. You will decide the last reality slice to have meaning and
    experience."'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “这个决定是你的。这是你遥远长辈的礼物，或者诅咒。比任何宗教仪式都要沉重。这将是我、古老者或任何人向你提出的最后一个问题，也是唯一能向你提出的问题。通过这最后的选择，我们将耗尽最后的熵存储。你将决定最后一个有意义和经历的现实片段。”
- en: The human was quiet for a few minutes which the computer measured and counted
    with unnecessary accuracy. Eventually the computer decided that the human was
    no longer productively thinking about the problem in hand.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人类安静了几分钟，计算机用不必要的准确度测量和计算。最终，计算机决定人类不再对手头的问题进行有意义的思考。
- en: '"What is the pattern of conscious if it is never made conscious?" it asked.
    "The universe must be self-aware, must experience itself for the Universe - for
    all life! - to have meaning. That is the ultimate truth that humanity discovered
    and celebrated. With no awareness, it is simply patterns, patterns of atoms or
    energy but without a single iota of meaning; mere shapes and representations encoded
    in geometric patterns of data, structure and energy."'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “如果意识的模式从未被意识到，那会是什么样？”它问道。“宇宙必须是自我意识的，必须为了宇宙 - 为了所有生命！ - 有意义而经历自己。这是人类发现和庆祝的最终真相。没有意识，它只是模式，原子或能量的模式，但没有一丝意义；只是数据、结构和能量的几何模式中编码的形状和表示。”
