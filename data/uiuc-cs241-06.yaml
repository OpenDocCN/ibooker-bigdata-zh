- en: A System Programming parody by Angrave (November 2015). Lyrics released under
    Creative Commons attribution 3.0 license.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个系统编程的恶搞作品，由Angrave（2015年11月）创作。歌词在知识共享署名3.0许可下发布。
- en: Original song “Blank Space” from Taylor Swift’s “1989” album.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 原创歌曲“空白空间”来自泰勒·斯威夫特的《1989》专辑。
- en: '[Verse 1] Nice to join you Where you been? I could show you idempotent things
    RPC, sockets, syn Saw your malloc and I thought oh my root Look at that race,
    you code up the next mistake We got VMs, wanna play Bounded wait, Dekker''s flags
    We can frag you like a placement scheme Aint it funny to #define And I know you
    heard about free(3) So malloc strlen plus one I''m waiting to see how this thread
    ends Grab your shell and a redirect out I can make your syscall good for a weekend'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一段] 很高兴加入你 你去哪了？我可以向你展示幂等的东西 RPC，套接字，同步 看到你的malloc我就想到了我的root 看看那场竞赛，你编写下一个错误
    我们有虚拟机，想玩 有界等待，Dekker的标志 我们可以像一个放置方案一样击败你 #define是不是很有趣 而且我知道你听说过free(3) 所以malloc
    strlen再加一 我在等待看这个线程如何结束 拿起你的shell和一个重定向 我可以让你的系统调用在周末变得美好'
- en: '[Pre-Chorus] So it''s gonna deadlock forever Or it''s gonna bring the system
    down You can tell me when it forkbombs If valgrind was worth the pain Got a long
    list of deadlocked code Got root at Urbana Champaign Cause you know we love tsan
    When c-lib calls your main'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[副歌前奏] 所以它将永远死锁 或者它将使系统崩溃 你可以告诉我它何时forkbomb 如果valgrind值得这痛苦 有一个死锁代码的长列表 在厄巴纳-香槟有root
    因为你知道我们喜欢tsan 当c-lib调用你的主函数'
- en: '[Chorus] Cause we''re root and we''re reckless This lab is way too hard It''ll
    leave you threadless Or asking the sizeof char Got a long list of pthread calls
    Got root at Urbana Champaign But I got a file descriptor baby And I''ll write(2)
    your name'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[副歌] 因为我们是root，我们是鲁莽的 这个实验太难了 它会让你没有线程 或者问char的大小 有一个pthread调用的长列表 在厄巴纳-香槟有root
    但我有一个文件描述符宝贝 我会写下你的名字'
- en: '[Verse 2] Mutex locks Virtual mem I could show you volatile things Network
    calls, IPC You''re the mask I''m your sig Schedule what you want Round Robin…
    with a small quanta But the sleepsort is yet to run Oh no Screaming, crying, runtime
    errors I could make all ''till it''s Peterson''s turn Heap allocator way too slow
    Keep you second guessing like a spurious wake Where is that pipe? We get hot for
    multicore C But you''ll compile with -g Cause darling I''m a nightmare dressed
    like a coding dream'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二段] 互斥锁 虚拟内存 我可以向你展示易失性的东西 网络调用，IPC 你是掩饰 我是你的信号 安排你想要的 轮转调度……带有一个小量子 但是睡眠排序还没有运行
    哦不 哭喊，运行时错误 我可以一直制造 直到轮到彼得森 堆分配器太慢 让你像一个虚假的唤醒一样犹豫不决 那个管道在哪里？我们为多核心而激动 但你会用-g编译
    因为亲爱的我是一个穿着编码梦的噩梦'
