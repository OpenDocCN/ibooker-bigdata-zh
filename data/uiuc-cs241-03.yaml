- en: '#Informal Glossary'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 非正式术语表
- en: 'Warning: Unlike a full length glossary, this informal glossary skips on details
    and provides a simplified and accessible explanation of each term. For more information
    and details use your favorite web search engine.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：与完整的术语表不同，这个非正式的术语表省略了细节，并提供了每个术语的简化和易于理解的解释。有关更多信息和细节，请使用您喜欢的网络搜索引擎。
- en: What is the kernel?
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是内核？
- en: The kernel is central part of the operating system that manages processes, resources
    (including memory) and hardware input-output devices. User programs interact with
    the kernel by making system calls.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 内核是操作系统的核心部分，负责管理进程、资源（包括内存）和硬件输入输出设备。用户程序通过进行系统调用与内核进行交互。
- en: 'Learn more: [http://en.wikipedia.org/wiki/Kernel_%28operating_system%29](http://en.wikipedia.org/wiki/Kernel_%28operating_system%29)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多：[http://en.wikipedia.org/wiki/Kernel_%28operating_system%29](http://en.wikipedia.org/wiki/Kernel_%28operating_system%29)
- en: What is a process?
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是进程？
- en: A process is an instance of a program that is running on a machine. There can
    be multiple processes of the same program. For example, you and I might both be
    running 'cat' or 'gnuchess'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 进程是在计算机上运行的程序的一个实例。同一个程序可以有多个进程。例如，您和我都可以运行'cat'或'gnuchess'
- en: A process contains the program code and modifiable state information such as
    variables, signals, open file descriptors for files, network connections and other
    system resources which are stored inside the process's memory. An operating system
    also stores meta-information about the process which is used by the system to
    manage and monitor the process's activity and resource use.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 进程包含程序代码和可修改的状态信息，如变量、信号、文件的打开文件描述符、网络连接和其他存储在进程内存中的系统资源。操作系统还存储有关进程的元信息，这些信息由系统用于管理和监视进程的活动和资源使用。
- en: 'Learn more: [http://en.wikipedia.org/wiki/Process_%28computing%29](http://en.wikipedia.org/wiki/Process_%28computing%29)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多：[http://en.wikipedia.org/wiki/Process_%28computing%29](http://en.wikipedia.org/wiki/Process_%28computing%29)
- en: What is virtual memory?
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是虚拟内存？
- en: 'Processes running on your smart phone and laptop use virtual memory: Each process
    is isolated from other processes and appears to get complete access to all possible
    memory addresses! In reality only a small fraction of the process''s address space
    is mapped to physical memory and the actual amount of physical memory allocated
    to a process can change over time and be paged out to disk, re-mapped and securely
    shared with other processes. Virtual memory provides significant benefits including
    strong process isolation (security), resource and performance benefits (simplified
    and efficient physical memory use) that we will discuss later.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的智能手机和笔记本电脑上运行的进程使用虚拟内存：每个进程都与其他进程隔离，并似乎可以完全访问所有可能的内存地址！实际上，进程地址空间的一小部分映射到物理内存，分配给进程的实际物理内存量可以随时间变化，并且可以分页到磁盘，重新映射并与其他进程安全共享。虚拟内存提供了显著的好处，包括强大的进程隔离（安全性）、资源和性能优势（简化和高效的物理内存使用），我们稍后将讨论。
- en: 'Learn more: [http://en.wikipedia.org/wiki/Virtual_memory](http://en.wikipedia.org/wiki/Virtual_memory)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多：[http://en.wikipedia.org/wiki/Virtual_memory](http://en.wikipedia.org/wiki/Virtual_memory)
