- en: 1  Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 介绍
- en: 原文：[https://ds100.org/course-notes/intro_lec/introduction.html](https://ds100.org/course-notes/intro_lec/introduction.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://ds100.org/course-notes/intro_lec/introduction.html](https://ds100.org/course-notes/intro_lec/introduction.html)
- en: '*Learning Outcomes* ***   Acquaint yourself with the overarching goals of Data
    100'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*学习成果* ***  了解Data 100的总体目标'
- en: Understand the stages of the data science lifecycle**  **Data science is an
    interdisciplinary field with a variety of applications and offers great potential
    to address challenging societal issues. By building data science skills, you can
    empower yourself to participate in and drive conversations that shape your life
    and society as a whole, whether that be fighting against climate change, launching
    diversity initiatives, or more.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解数据科学生命周期的阶段**  **数据科学是一个跨学科领域，具有各种应用，并且在解决具有挑战性的社会问题方面具有巨大潜力。通过建立数据科学技能，您可以赋予自己参与和引领塑造您的生活和整个社会对话的能力，无论是与气候变化作斗争、推出多样性倡议，还是其他方面。
- en: The field is rapidly evolving; many of the key technical underpinnings in modern-day
    data science have been popularized during the early 21^(st) century.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这个领域正在迅速发展；现代数据科学中许多关键技术基础在21世纪初得到了普及。
- en: It is fundamentally human-centered and facilitates decision-making by quantitatively
    balancing tradeoffs. To quantify things reliably, we must use and analyze data
    appropriately, apply critical thinking and skepticism at every step of the way,
    and consider how our decisions affect others.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 它基本上是以人为中心的，并通过定量平衡权衡来促进决策。为了可靠地量化事物，我们必须适当地使用和分析数据，对每一步都要进行批判性思考和怀疑，并考虑我们的决定如何影响他人。
- en: 'Ultimately, data science is the application of data-centric, computational,
    and inferential thinking to:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，数据科学是将以数据为中心的、计算性的和推理性的思维应用于：
- en: Understand the world (science).
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解世界（科学）。
- en: Solve problems (engineering).
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决问题（工程）。
- en: '![venn](../Images/2d82f4b852070132e056623150cadccf.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![venn](../Images/2d82f4b852070132e056623150cadccf.png)'
- en: A true mastery of data science requires a deep theoretical understanding and
    strong grasp of domain expertise. This course will help you build on the former
    – specifically, the foundation of your technical knowledge, allowing you to take
    data and produce useful insights on the world’s most challenging and ambiguous
    problems.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对数据科学的真正掌握需要深刻的理论理解和对领域专业知识的牢固掌握。本课程将帮助您建立在前者基础上的技术知识，使您能够获取数据并对世界上最具挑战性和模糊的问题产生有用的见解。
- en: '*Course Goals* ***   Prepare you for advanced Berkeley courses in data management,
    machine learning, and statistics'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*课程目标* ***  为您准备伯克利高级课程，包括数据管理、机器学习和统计学'
- en: Enable you to launch a career in data science
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使您能够在数据科学领域开展职业生涯
- en: Empower you to address real-world problems through computational and inferential
    thinking** ***Some Topics We’ll Cover* ***   Pandas and NumPy
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使您能够通过计算和推理思维解决现实世界的问题** ***我们将涵盖的一些主题* ***  Pandas和NumPy
- en: Exploratory Data Analysis
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索性数据分析
- en: Regular Expressions
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正则表达式
- en: Visualization
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化
- en: Sampling
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抽样
- en: Model design and loss formulation
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型设计和损失公式
- en: Linear Regression
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性回归
- en: Gradient Descent
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 梯度下降
- en: Logistic Regression
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逻辑回归
- en: 'And so much more!**  **To set you up for success, we’ve organized concepts
    in Data 100 around the **data science lifecycle**: an *iterative* process that
    encompasses the various statistical and computational building blocks of data
    science.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有更多！**  **为了让您成功，我们将Data 100中的概念组织成了**数据科学生命周期**：一个*迭代*过程，涵盖了数据科学的各种统计和计算构建模块。
- en: 1.1 Data Science Lifecycle
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 数据科学生命周期
- en: The data science lifecycle is a high-level overview of the data science workflow.
    It’s a cycle of stages that a data scientist should explore as they conduct a
    thorough analysis of a data-driven problem.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学生命周期是对数据科学工作流程的高级概述。这是一个数据科学家在对数据驱动的问题进行彻底分析时应该探索的阶段循环。
- en: There are many variations of the key ideas present in the data science lifecycle.
    In Data 100, we visualize the stages of the lifecycle using a flow diagram. Notice
    how there are two entry points.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学生命周期中存在许多关键思想的变体。在Data 100中，我们使用流程图来可视化生命周期的各个阶段。请注意，有两个入口点。
- en: '![data_life_cycle](../Images/52441c38ae401498003531f42260294e.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![data_life_cycle](../Images/52441c38ae401498003531f42260294e.png)'
- en: 1.1.1 Ask a Question
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.1 提出问题
- en: Whether by curiosity or necessity, data scientists constantly ask questions.
    For example, in the business world, data scientists may be interested in predicting
    the profit generated by a certain investment. In the field of medicine, they may
    ask whether some patients are more likely than others to benefit from a treatment.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是出于好奇还是出于必要，数据科学家不断提出问题。例如，在商业世界中，数据科学家可能对预测某项投资产生的利润感兴趣。在医学领域，他们可能会问一些患者是否比其他人更有可能从治疗中受益。
- en: Posing questions is one of the primary ways the data science lifecycle begins.
    It helps to fully define the question. Here are some things you should ask yourself
    before framing a question.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 提出问题是数据科学生命周期开始的主要方式之一。它有助于充分定义问题。在构建问题之前，以下是一些您应该问自己的事情。
- en: What do we want to know?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们想要知道什么？
- en: A question that is too ambiguous may lead to confusion.
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个过于模糊的问题可能会导致混乱。
- en: What problems are we trying to solve?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们试图解决什么问题？
- en: The goal of asking a question should be clear in order to justify your efforts
    to stakeholders.
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问一个问题的目标应该是清晰的，以便为利益相关者的努力提供合理的理由。
- en: What are the hypotheses we want to test?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们想要测试的假设是什么？
- en: This gives a clear perspective from which to analyze final results.
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这为我们提供了一个清晰的视角，以分析最终结果。
- en: What are the metrics for our success?
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的成功指标是什么？
- en: This establishes a clear point to know when to conclude the project.
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这为我们建立了一个明确的观点，知道何时结束项目。
- en: '![ask_question](../Images/ef66c66abfcf177c3b20f34cc9be8b02.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![ask_question](../Images/ef66c66abfcf177c3b20f34cc9be8b02.png)'
- en: 1.1.2 Obtain Data
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.2 获取数据
- en: 'The second entry point to the lifecycle is by obtaining data. A careful analysis
    of any problem requires the use of data. Data may be readily available to us,
    or we may have to embark on a process to collect it. When doing so, it is crucial
    to ask the following:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 生命周期的第二个入口是通过获取数据。对任何问题的仔细分析都需要使用数据。数据可能对我们而言是readily available，或者我们可能不得不着手收集数据。在这样做时，至关重要的是要问以下问题：
- en: What data do we have, and what data do we need?
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们有什么数据，我们需要什么数据？
- en: Define the units of the data (people, cities, points in time, etc.) and what
    features to measure.
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义数据的单位（人、城市、时间点等）和要测量的特征。
- en: How will we sample more data?
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何取样更多的数据？
- en: Scrape the web, collect manually, run experiments, etc.
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抓取网页，手动收集，进行实验等。
- en: Is our data representative of the population we want to study?
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的数据是否代表我们想研究的人群？
- en: If our data is not representative of our population of interest, then we cann
    come to incorrect conclusions.
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们的数据不代表我们感兴趣的人群，那么我们可能得出错误的结论。
- en: 'Key procedures: *data acquisition*, *data cleaning*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 关键程序：*数据获取*，*数据清洗*
- en: '![data_acquisition](../Images/b358aa65f58b7c16cdba615a63624728.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![data_acquisition](../Images/b358aa65f58b7c16cdba615a63624728.png)'
- en: 1.1.3 Understand the Data
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.3 理解数据
- en: 'Raw data itself is not inherently useful. It’s impossible to discern all the
    patterns and relationships between variables without carefully investigating them.
    Therefore, translating pure data into actionable insights is a key job of a data
    scientist. For example, we may choose to ask:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 原始数据本身并不具有固有的用处。如果不仔细调查，就不可能辨别出所有变量之间的模式和关系。因此，将纯数据转化为可操作的见解是数据科学家的一项关键工作。例如，我们可以选择问：
- en: How is our data organized and what does it contain?
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的数据是如何组织的，它包含了什么？
- en: Knowing what the data says about the world helps us better understand the world.
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解数据对世界有何影响有助于我们更好地理解世界。
- en: Do we have relevant data?
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们有相关的数据吗？
- en: If the data we have collected is not useful to the question at hand, then we
    must collect more data.
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们收集的数据对于手头的问题没有用处，那么我们必须收集更多的数据。
- en: What are the biases, anomalies, or other issues with the data?
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据中存在什么偏见、异常或其他问题？
- en: These can lead to many false conclusions if ignored, so data scientists must
    always be aware of these issues.
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果忽视这些问题，可能会导致许多错误的结论，因此数据科学家必须始终注意这些问题。
- en: How do we transform the data to enable effective analysis?
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何转换数据以进行有效分析？
- en: Data is not always easy to interpret at first glance, so a data scientist should
    strive to reveal the hidden insights.
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据并不总是一眼就容易解释的，因此数据科学家应该努力揭示隐藏的见解。
- en: 'Key procedures: *exploratory data analysis*, *data visualization*.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 关键程序：*探索性数据分析*，*数据可视化*。
- en: '![understanding_data](../Images/079baa0cc202b532482ad062753afa2d.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![understanding_data](../Images/079baa0cc202b532482ad062753afa2d.png)'
- en: 1.1.4 Understand the World
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.4 理解世界
- en: After observing the patterns in our data, we can begin answering our question.
    This may require that we predict a quantity (machine learning), or measure the
    effect of some treatment (inference).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在观察了数据中的模式之后，我们可以开始回答我们的问题。这可能需要我们预测一个数量（机器学习），或者衡量某种处理的效果（推断）。
- en: From here, we may choose to report our results, or possibly conduct more analysis.
    We may not be satisfied with our findings, or our initial exploration may have
    brought up new questions that require new data.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里，我们可以选择报告我们的结果，或者可能进行更多的分析。我们可能对我们的发现不满意，或者我们的初步探索可能提出了需要新数据的新问题。
- en: What does the data say about the world?
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据对世界有何影响？
- en: Given our models, the data will lead us to certain conclusions about the real
    world.
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据我们的模型，数据将引导我们对真实世界的某些结论。
- en: Does it answer our questions or accurately solve the problem?
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是否回答了我们的问题或准确解决了问题？
- en: If our model and data can not accomplish our goals, then we must reform our
    question, model, or both.
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们的模型和数据不能实现我们的目标，那么我们必须改革我们的问题、模型，或者两者兼而有之。
- en: How robust are our conclusions and can we trust the predictions?
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的结论有多可靠，我们能相信这些预测吗？
- en: Inaccurate models can lead to false conclusions.
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不准确的模型可能导致错误的结论。
- en: 'Key procedures: *model creation*, *prediction*, *inference*.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 关键程序：*模型创建*，*预测*，*推断*。
- en: '![understand_world](../Images/5a1c2812deb8af4d09bb0e233c4693eb.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![understand_world](../Images/5a1c2812deb8af4d09bb0e233c4693eb.png)'
- en: 1.2 Conclusion
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 结论
- en: The data science lifecycle is meant to be a set of general guidelines rather
    than a hard set of requirements. In our journey exploring the lifecycle, we’ll
    cover both the underlying theory and technologies used in data science. By the
    end of the course, we hope that you start to see yourself as a data scientist.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学生命周期旨在成为一组一般性指导方针，而不是一套硬性要求。在探索生命周期的过程中，我们将涵盖数据科学中使用的基本理论和技术。在课程结束时，我们希望您开始把自己看作是一名数据科学家。
- en: 'With that, we’ll begin by introducing one of the most important tools in exploratory
    data analysis: `pandas`.******'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们将首先介绍探索性数据分析中最重要的工具之一：`pandas`。******
