- en: Part III. Spark Streaming
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：Spark Streaming
- en: In this part, we are going to learn about Spark Streaming.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分中，我们将学习Spark Streaming。
- en: Spark Streaming was the first streaming API offered on Apache Spark and is currently
    used in production by many companies around the world. It provides a powerful
    and extensible functional API based on the core Spark abstractions. Nowadays,
    Spark Streaming is mature and stable.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Spark Streaming是Apache Spark上首个提供的流API，目前被全球许多公司生产使用。它基于核心Spark抽象提供强大且可扩展的功能API。如今，Spark
    Streaming已经成熟和稳定。
- en: 'Our exploration of Spark Streaming begins with a practical example that provides
    us with an initial feeling of its API usage and programming model. As we progress
    through this part, we explore the different aspects involved in the programming
    and execution of robust Spark Streaming applications:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对Spark Streaming的探索从一个实际示例开始，让我们初步感受其API用法和编程模型。随着我们在这部分的深入，我们将探索在编程和执行健壮的Spark
    Streaming应用程序中涉及的不同方面：
- en: Understanding the *Discretized Stream* (DStream) abstraction
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解*离散流*（DStream）抽象
- en: Creating applications using the API and programming model
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用API和编程模型创建应用程序
- en: Consuming and producing data using streaming sources and *Output Operations*
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用流源和*输出操作*消费和生成数据
- en: Combining *SparkSQL* and other libraries into streaming applications
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将*SparkSQL*和其他库结合到流应用程序中
- en: Understanding the fault-tolerance characteristics and how to create robust applications
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解容错特性及如何创建健壮的应用程序
- en: Monitoring and managing streaming applications
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控和管理流应用程序
- en: After this part, you will have the knowledge required to design, implement,
    and execute stream-processing applications using Spark Streaming. We will also
    be prepared for [Part IV](part04.xhtml#advanced-spark-streaming), in which we
    cover more advanced topics like the application of probabilistic data structures
    for stream processing and online machine learning.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这部分后，您将具备使用Spark Streaming设计、实现和执行流处理应用程序所需的知识。我们还将为[第四部分](part04.xhtml#advanced-spark-streaming)做好准备，在那里我们将涵盖更高级的主题，如应用概率数据结构进行流处理和在线机器学习。
