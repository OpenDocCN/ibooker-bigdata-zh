- en: Part I. Fundamentals of Stream Processing with Apache Spark
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：Apache Spark流处理基础
- en: The first part of this book is dedicated to building solid foundations on the
    concepts that underpin stream processing and a theoretical understanding of Apache
    Spark as a streaming engine.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分致力于构建关于流处理基础概念的坚实基础，以及作为流式引擎的Apache Spark的理论理解。
- en: We begin with a discussion on what motivating drivers are behind the adoption
    of stream-processing techniques and systems in the enterprise today ([Chapter 1](ch01.xhtml#intro-stream-processing)).
    We then establish vocabulary and concepts common to stream processing ([Chapter 2](ch02.xhtml#stream-processing-model)).
    Next, we take a quick look at how we got to the current state of the art as we
    discuss different streaming architectures ([Chapter 3](ch03.xhtml#streaming-architectures))
    and outline a theoretical understanding of Apache Spark as a streaming engine
    ([Chapter 4](ch04.xhtml#spark-overview)).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先讨论了当今企业采用流处理技术和系统背后的动机因素（[第一章](ch01.xhtml#intro-stream-processing)）。然后，我们建立了流处理中常见的词汇和概念（[第二章](ch02.xhtml#stream-processing-model)）。接下来，我们快速回顾了我们是如何走到当前技术水平的，我们讨论了不同的流处理架构（[第三章](ch03.xhtml#streaming-architectures)），并概述了Apache
    Spark作为流式引擎的理论理解（[第四章](ch04.xhtml#spark-overview)）。
- en: At this point, the readers have the opportunity to directly jump to the more
    practical-oriented discussion of Structured Streaming in [Part II](part02.xhtml#str-str)
    or Spark Streaming in [Part III](part03.xhtml#spark-streaming).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，读者有机会直接跳转到更加实用导向的讨论，即[第二部分](part02.xhtml#str-str)的Structured Streaming或[第三部分](part03.xhtml#spark-streaming)的Spark
    Streaming。
- en: For those who prefer to gain a deeper understanding before adventuring into
    APIs and runtimes, we suggest that you continue reading about Spark’s Distributed
    Processing model in [Chapter 5](ch05.xhtml#distributed-processing), in which we
    lay the core concepts that will later help you to better understand the different
    implementations, options, and features offered by Spark Streaming and Structured
    Streaming.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望在进入API和运行时之前深入了解的人，我们建议您继续阅读关于Spark分布式处理模型的内容，位于[第五章](ch05.xhtml#distributed-processing)，在这里我们介绍了核心概念，这些概念将帮助您更好地理解Spark
    Streaming和Structured Streaming所提供的不同实现、选项和特性。
- en: In [Chapter 6](ch06.xhtml#spark-practice), we deepen our understanding of the
    resilience model implemented by Spark and how it takes away the pain from the
    developer to implement robust streaming applications that can run enterprise-critical
    workloads 24/7.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第六章](ch06.xhtml#spark-practice)，我们进一步深入了解Spark实现的弹性模型，以及它如何消除开发人员在实现可靠的流式应用程序方面的困扰，这些应用程序可以运行企业关键工作负载24/7。
- en: With this new knowledge, we are ready to venture into the two streaming APIs
    of Spark, which we do in the subsequent parts of this book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 带着这些新知识，我们准备进入Spark的两个流式API，在本书的后续部分进行探讨。
