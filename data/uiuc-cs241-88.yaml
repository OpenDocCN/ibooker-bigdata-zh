- en: Q2
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题2
- en: In an `ext2` filesystem how many inodes are read from disk to access the first
    byte of the file `/dir1/subdirA/notes.txt` ? Assume the directory names and inode
    numbers in the root directory (but not the inodes themselves) are already in memory.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在`ext2`文件系统中，从磁盘读取多少个inode才能访问文件`/dir1/subdirA/notes.txt`的第一个字节？假设根目录中的目录名称和inode编号（但不是inode本身）已经在内存中。
- en: Q3
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题3
- en: In an `ext2` filesystem what is the minimum number of disk blocks that must
    be read from disk to access the first byte of the file `/dir1/subdirA/notes.txt`
    ? Assume the directory names and inode numbers in the root directory and all inodes
    are already in memory.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在`ext2`文件系统中，必须从磁盘读取多少个最小磁盘块才能访问文件`/dir1/subdirA/notes.txt`的第一个字节？假设根目录中的目录名称和inode编号以及所有inode已经在内存中。
- en: Q4
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题4
- en: In an `ext2` filesystem with 32 bit addresses and 4KB disk blocks, an inodes
    that can store 10 direct disk block numbers. What is the minimum file size required
    to require an single indirection table? ii) a double direction table?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在具有32位地址和4KB磁盘块的`ext2`文件系统中，一个inode可以存储10个直接磁盘块编号。需要多大的文件大小才需要单一间接表？ii）双重间接表？
