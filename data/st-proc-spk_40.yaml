- en: Chapter 30\. Looking Ahead
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 30 章\. 展望未来
- en: Apache Spark is a fast moving project.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Spark 是一个快速发展的项目。
- en: We have seen that Spark Streaming is an older, relatively low-level API built
    on top of Resilient Distributed Datasets (RDDs) and the usual Java, Scala, or
    Python objects that every programmer is used to. Spark Streaming is battle tested
    and deployed at many production-level applications. We can consider it a stable
    API where the efforts go mostly to maintenance.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到，Spark Streaming 是建立在弹性分布式数据集（RDDs）及每位程序员都习惯使用的常规 Java、Scala 或 Python
    对象之上的较老且相对低级别的 API。Spark Streaming 已经在许多生产级应用中经过了实战验证和部署。我们可以认为它是一个稳定的 API，其中大部分工作主要集中在维护上。
- en: Structured Streaming, being built upon the Dataset and Dataframe APIs of Spark,
    takes full advantage of this the impressive optimization work Apache Spark introduced
    through Spark SQL, such as the Catalyst engine and the code generation and memory
    management from project Tungsten. In this sense, Structured Streaming is the future
    of streaming in Apache Spark, and where the main development efforts will lie
    for the foreseeable future. As such, Structured Streaming is delivering exciting
    new developments such as continuous processing.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 结构化流处理是建立在 Spark 的 Dataset 和 Dataframe API 之上的，充分利用了 Apache Spark 通过 Spark SQL
    引入的卓越优化工作，例如 Catalyst 引擎以及来自 Tungsten 项目的代码生成和内存管理。从这个意义上讲，结构化流处理是 Apache Spark
    流处理的未来，也是可预见未来主要开发工作的重点。因此，结构化流处理正在提供如连续处理等令人兴奋的新发展。
- en: We need to mention that Structured Streaming is a newer framework for stream
    processing and, as such, is less mature, something we have outlined in particular
    in the machine learning chapters of this book. It is important to keep this in
    mind, especially when embarking on a project heavy on machine learning. Given
    the current interest in machine learning, we should expect that future versions
    of Spark will bring improvements in this area and more algorithms supported in
    streaming mode. We hope to have equipped you with all the elements to make an
    accurate evaluation of the offerings of both APIs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要提到，结构化流处理是流处理的一个较新的框架，因此较少成熟，特别是在本书的机器学习章节中已经详细阐述。在进行重视机器学习的项目时，牢记这一点非常重要。鉴于当前对机器学习的兴趣，我们预计未来版本的
    Spark 将在这一领域带来改进，并支持更多的流模式算法。我们希望为您提供了所有元素，以便对这两个 API 的提供进行准确评估。
- en: 'There is one remaining question that we would like to address: how to keep
    learning and improving in this space.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个问题我们想要解答：如何在这个领域继续学习和进步。
- en: Stay Plugged In
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保持关注
- en: One of the strongest aspects of Apache Spark has always been its community.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Spark 最强大的一面之一始终是它的社区。
- en: Apache Spark, as an open source project, has been very successful at harnessing
    contributions from individuals and companies into a comprehensive and consistent
    code base, as is demonstrated in [Figure 30-1](#spark_contributors).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个开源项目，Apache Spark 在将个人和公司的贡献整合成为全面而一致的代码库方面非常成功，正如在 [图 30-1](#spark_contributors)
    中所展示的。
- en: '![spas 3001](Images/spas_3001.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![spas 3001](Images/spas_3001.png)'
- en: Figure 30-1\. Spark contribution timeline
  id: totrans-10
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 30-1\. Spark 贡献时间线
- en: The GitHub page of Apache Spark is evidence of its steady development pace,
    where more than 200 developers contribute to each release and the total number
    of contributors is into the thousands.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Spark 的 GitHub 页面证明了其稳定的开发步伐，每个发布都有超过 200 名开发人员贡献，并且总贡献者人数超过数千人。
- en: There are several established channels to get in touch with the community.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个成熟的渠道可以与社区保持联系。
- en: Seek Help on Stack Overflow
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Stack Overflow 上寻求帮助
- en: '[Stack Overflow](http://www.stackoverflow.com), the well-known Q&A community,
    is a very active place to discuss Spark-related questions. It’s advisable to first
    search for existing answers in this website before asking new questions, because
    the chances are that people before you already had the same or similar query.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Stack Overflow](http://www.stackoverflow.com)，这个著名的问答社区，是讨论与 Spark 相关问题的非常活跃的地方。建议在提问之前先在这个网站上搜索现有的答案，因为很可能之前的人已经有过相同或类似的疑问。'
- en: Start Discussions on the Mailing Lists
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在邮件列表上开始讨论
- en: The Apache Spark community has always relied heavily on two mailing lists, where
    the core developers and creators of Apache Spark are committed to helping users
    and fellow contributors on a regular basis. The user mailing list, at [user@spark.apache.org](mailto:user@spark.apache.org)
    is for readers who are trying to find the best ways to use Spark, while the developer
    mailing list, at [dev@spark.apache.org](mailto:dev@spark.apache.org), caters to
    those who are improving the Spark framework itself.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Spark 社区一直严重依赖于两个邮件列表，核心开发人员和 Apache Spark 的创建者定期致力于帮助用户和其他贡献者。用户邮件列表，[user@spark.apache.org](mailto:user@spark.apache.org)，适用于试图找到最佳使用
    Spark 方法的读者，而开发者邮件列表，[dev@spark.apache.org](mailto:dev@spark.apache.org)，则服务于那些正在改进
    Spark 框架本身的人。
- en: You’ll find up-to-date details on how to subscribe to those mailing lists [for
    free online](https://spark.apache.org/community.html).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以免费在线了解如何订阅这些邮件列表的最新详细信息，[for free online](https://spark.apache.org/community.html)。
- en: Attend Conferences
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参加会议
- en: The Spark Summit is the bi-annual conference cycle promoted by Databricks, the
    startup that is the direct shepherd of the Apache Spark project. On top of events
    with a conference program dedicated to Spark, this conference has offered a watering
    hole for Spark developers to meet with the community and one another. You can
    find more information [online](https://databricks.com/sparkaisummit).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Spark Summit 是由 Databricks 推广的两年一度的会议周期。除了专注于 Spark 的会议议程之外，这个会议还提供了一个让 Spark
    开发者与社区及彼此见面的场所。你可以在 [online](https://databricks.com/sparkaisummit) 找到更多信息。
- en: Attend Meetups
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参加 Meetups
- en: If you live near a city with a big technology footprint, consider attending
    [user groups or meetups](http://bit.ly/2wBBXyd). They are often free and a great
    opportunity to see early previews of conference talks or more intimate demonstrations
    and use cases of Apache Spark applications.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你住在技术足迹大的城市附近，请考虑参加 [user groups or meetups](http://bit.ly/2wBBXyd)。它们通常是免费的，是早期预览会议演讲或更亲密的演示和
    Apache Spark 应用案例的绝佳机会。
- en: Read Books
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阅读书籍
- en: 'We have previously mentioned the 2015 book *Learning Spark* by Matei Zaharia
    and the other founders of the Spark project as a good entry point to build a foundation
    on the functioning of Apache Spark. Numerous publications on Spark, in general
    by O’Reilly, are volumes we would definitely recommend, as well. Let us mention
    just the 2017 volume *Spark: The Definitive Guide* by Matei Zaharia and Bill Chambers
    as an essential refresher on more recent evolutions in the Spark platform.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '我们之前提到过 Matei Zaharia 和 Spark 项目的其他创始人在2015年出版的书籍 *Learning Spark* 是建立在理解 Apache
    Spark 功能的良好起点。一般来说，O''Reilly 出版的关于 Spark 的多篇文献都是我们强烈推荐的。我们只想提一下 Matei Zaharia
    和 Bill Chambers 在2017年出版的 *Spark: The Definitive Guide*，作为对 Spark 平台最新演进的必读内容。'
- en: On the more theoretical side, you might find yourself looking for more in-depth
    knowledge about streaming algorithms and machine learning in the abstract, before
    implementing more of those notions using Apache Spark. There is too much material
    in this domain for us to recommend exhaustively, but let us just mention that
    Alex Smola’s 2012 [course on data streams at Berkeley](http://bit.ly/2WiE0Xc)
    is a good entry point, with a rich bibliography.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在更加理论的一面，你可能会发现自己在抽象层面上寻找关于流算法和机器学习更深入的知识，然后再使用 Apache Spark 实现这些概念的更多内容。在这个领域有太多的材料，我们无法详尽推荐，但我们可以提到
    Alex Smola 在伯克利进行的2012年的 [course on data streams at Berkeley](http://bit.ly/2WiE0Xc)
    是一个很好的入门点，附有丰富的参考文献。
- en: Contributing to the Apache Spark Project
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参与 Apache Spark 项目的贡献
- en: 'When you do want to contribute back what your algorithmic adventures have created
    to the open source community, you’ll find that the Apache Spark development is
    organized as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想把你的算法探险成果贡献给开源社区时，你会发现 Apache Spark 的开发组织如下：
- en: On [Github](https://github.com/apache/spark)
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [Github](https://github.com/apache/spark)
- en: On a [JIRA bug tracker](http://bit.ly/2wwt8Wq)
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [JIRA bug tracker](http://bit.ly/2wwt8Wq)
- en: 'The developer workflow for Spark includes design documents for the larger developments,
    which you’ll find listed in the resources mentioned previously, and that offer
    a wonderful window into the development process. Another way to get this entry
    into the developer work on Apache Spark is to watch the videos of Holden Karau,
    Apache Spark developer and PMC member, who live streams her pull request reviews
    and even coding sessions. You’ll find this unique “day in the life of a Spark
    developer” experience on:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Spark 的开发工作流程包括用于更大规模开发的设计文档，您将在之前提到的资源中找到它们，这些资源为您提供了一个了解开发过程的绝佳窗口。另一种了解 Apache
    Spark 开发工作的方法是观看 Holden Karau 的视频，她是 Apache Spark 的开发者和 PMC 成员，直播她的拉取请求审查甚至编码会话。您将在以下地方找到这种独特的“一天中的
    Spark 开发者生活”体验：
- en: '[YouTube](http://bit.ly/2KlkMZK)'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[YouTube](http://bit.ly/2KlkMZK)'
- en: '[Twitch](http://bit.ly/2EQ9WYj)'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Twitch](http://bit.ly/2EQ9WYj)'
- en: All of these resources should give you the tools to not only master stream processing
    with Apache Spark, but also provide you with the means to contribute to the collective
    endeavor that makes this system better every day.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些资源都应该为您提供工具，不仅可以掌握使用 Apache Spark 进行流处理，还可以为每天使这个系统变得更好的集体努力提供手段。
- en: We hope you have enjoyed this book!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望您喜欢这本书！
