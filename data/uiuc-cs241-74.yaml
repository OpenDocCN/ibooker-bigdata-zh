- en: How big can files be on a file system with 15 Direct blocks, 2 double, 3 triple
    indirect, 4kb blocks and 4byte entries? (Assume enough infinite blocks)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 15个直接块，2个双间接块，3个三重间接块，4kb块和4字节条目的文件系统上文件可以有多大？（假设有足够的无限块）
- en: What is a superblock? Inode? Datablock?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超级块是什么？索引节点？数据块？
- en: How do I simplify `/./proc/../dev/./random`/
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何简化`/./proc/../dev/./random`/
- en: In ext2, what is stored in an inode, and what is stored in a directory entry?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在ext2中，索引节点中存储了什么，目录条目中存储了什么？
- en: What are /sys, /proc, /dev/random, and /dev/urandom?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: /sys，/proc，/dev/random和/dev/urandom是什么？
- en: What are permission bits?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 权限位是什么？
- en: How do you use chmod to set user/group/owner read/write/execute permissions?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用chmod设置用户/组/所有者的读/写/执行权限？
- en: What does the "dd" command do?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “dd”命令是做什么的？
- en: What is the difference between a hard link and a symbolic link? Does the file
    need to exist?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬链接和符号链接之间有什么区别？文件需要存在吗？
- en: '"ls -l" shows the size of each file in a directory. Is the size stored in the
    directory or in the file''s inode?'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"ls -l"显示目录中每个文件的大小。大小存储在目录中还是文件的索引节点中？'
