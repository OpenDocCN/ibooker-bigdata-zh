- en: 'This text offers supplementary resources to accompany lectures presented in
    the Fall 2023 Edition of the UC Berkeley course Data 100: Principles and Techniques
    of Data Science.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些文字提供了补充资源，以配合加州大学伯克利分校2023年秋季版《数据100：数据科学原理和技术》课程中的讲座。
- en: New notes will be added each week to accompany live lectures. See the full calendar
    of lectures on the [course website](https://ds100.org/fa23/).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 每周都会添加新的笔记，以配合现场讲座。请在[课程网站](https://ds100.org/fa23/)上查看完整的讲座日历。
- en: If you spot any typos or would like to suggest any changes, please email us.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现任何拼写错误或想提出任何更改，请给我们发电子邮件。
