- en: Checking Your Code Online
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在线检查你的代码
- en: Some of the programs in this book are a little long. Although it is very helpful
    to learn Python by typing out the source code for these programs, you may accidentally
    make typos that cause your programs to crash. It may not be obvious where the
    typo is.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的一些程序有点长。虽然通过逐行输入这些程序的源代码来学习Python非常有帮助，但你可能会因为打错字而导致程序崩溃。可能不明显打错字的位置在哪里。
- en: You can copy and paste the text of your source code to the online diff tool
    on the book’s website. The diff tool will show any differences between the source
    code in the book and the source code you’ve typed. This is an easy way of finding
    any typos in your program.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将源代码的文本复制粘贴到本书网站上的在线diff工具中。diff工具将显示书中源代码与你输入的源代码之间的任何差异。这是一种查找程序中任何打错字的简单方法。
- en: Copying and pasting text is a very useful computer skill, especially for computer
    programming. There is a video tutorial on copying and pasting at this book’s website
    at http://invpy.com/copypaste.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 复制和粘贴文本是一项非常有用的计算机技能，特别是对于计算机编程。本书的网站上有关复制和粘贴的视频教程，请访问http://invpy.com/copypaste。
- en: 'The online diff tool is at this web page: http://invpy.com/diff/pygame. There
    is also a video tutorial on how to use this tool on the book’s website.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在线diff工具位于此网页：http://invpy.com/diff/pygame。本书的网站上也有关于如何使用这个工具的视频教程。
- en: More Info Links on http://invpy.com
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多信息链接请访问http://invpy.com
- en: There is a lot that you can learn about programming. But you don’t need to learn
    all of it now. There are several times in this book where you might like to learn
    these additional details and explanations, but if I included them in this book
    then it would add many more pages. If this larger, heavier book accidentally fell
    on you the weight of these many additional pages would crush you, resulting in
    death. Instead, I have included “more info” links in this book that you can follow
    on this book’s website. You do not have to read this additional information to
    understand anything in this book, but it is there if you are curious. These (and
    other) links have been shortened and begin with http://invpy.com.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 关于编程，有很多东西可以学习。但你现在不需要学习所有这些。在这本书中有几个地方，你可能想学习这些额外的细节和解释，但如果我把它们包括在这本书中，那么会增加很多页。如果这本更大更重的书意外地掉在你身上，这些额外的页的重量会压垮你，导致死亡。相反，我在这本书中包含了“更多信息”链接，你可以在这本书的网站上查看。你不必阅读这些额外的信息来理解这本书中的任何内容，但如果你好奇的话，它们就在那里。这些（以及其他）链接已经被缩短，并以http://invpy.com开头。
- en: All of the information from these “more info” links can also be downloaded from
    http://invpy.com/pygamemoreinfo.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些“更多信息”链接中的信息也可以从http://invpy.com/pygamemoreinfo下载。
- en: Even though this book is not dangerously heavy, please do not let it fall on
    you anyway.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 即使这本书并不危险地沉重，请不要让它无论如何掉在你身上。
