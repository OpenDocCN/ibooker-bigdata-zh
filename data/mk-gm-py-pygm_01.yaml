- en: Chapter 1 – Installing Python and Pygame
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章-安装Python和Pygame
- en: 原文：[https://inventwithpython.com/pygame/chapter1.html](https://inventwithpython.com/pygame/chapter1.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://inventwithpython.com/pygame/chapter1.html](https://inventwithpython.com/pygame/chapter1.html)
- en: What You Should Know Before You Begin
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始之前您应该知道的事情
- en: It might help if you know a bit about Python programming (or how to program
    in another language besides Python) before you read through this book; however
    even if you haven’t you can still read this book anyway. Programming isn’t nearly
    as hard as people think it is. If you ever run into some trouble, you can read
    the free book “Invent Your Own Computer Games with Python” online at http://inventwithpython.com
    or look up a topic that you find confusing on the Invent with Python wiki at http://inventwithpython.com/wiki.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读本书之前，如果您了解一些Python编程知识（或者知道如何使用Python之外的其他语言进行编程），可能会有所帮助；但是即使您没有，您仍然可以阅读本书。编程并不像人们想象的那么难。如果您遇到问题，可以在线阅读免费书籍“使用Python发明自己的电脑游戏”http://inventwithpython.com，或者在Invent
    with Python维基http://inventwithpython.com/wiki上查找您觉得困惑的主题。
- en: You don’t need to know how to use the Pygame library before reading this book.
    The next chapter is a brief tutorial on all of Pygame’s major features and functions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读本书之前，您不需要知道如何使用Pygame库。下一章是关于Pygame的所有主要特性和功能的简要教程。
- en: Just in case you haven’t read the first book and already installed Python and
    Pygame on your computer, the installation instructions are in this chapter. If
    you already have installed both of these then you can skip this chapter.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还没有阅读第一本书并在计算机上安装了Python和Pygame，安装说明在本章中。如果您已经安装了这两者，那么您可以跳过本章。
- en: Downloading and Installing Python
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载和安装Python
- en: Before we can begin programming you'll need to install software called the Python
    interpreter on your computer. (You may need to ask an adult for help here.) The
    interpreter is a program that understands the instructions that you’ll write (or
    rather, type out) in the Python language. Without the interpreter, your computer
    won't be able to run your Python programs. We'll just refer to “the Python interpreter”
    as “Python” from now on.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始编程之前，您需要在计算机上安装名为Python解释器的软件。（在这里，您可能需要向成年人寻求帮助。）解释器是一个程序，它能理解您将用Python语言编写（或者说，打出来）的指令。没有解释器，您的计算机将无法运行Python程序。我们从现在开始将“Python解释器”简称为“Python”。
- en: The Python interpreter software can be downloaded from the official website
    of the Python programming language, http://www.python.org. You might want the
    help of someone else to download and install the Python software. The installation
    is a little different depending on if your computer’s operating system is Windows,
    Mac OS X, or a Linux OS such as Ubuntu. You can also find videos online of people
    installing the Python software on their computers at http://invpy.com/installing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Python解释器软件可以从Python编程语言的官方网站http://www.python.org下载。您可能需要他人的帮助来下载和安装Python软件。安装方式略有不同，取决于您的计算机操作系统是Windows、Mac
    OS X还是Ubuntu等Linux操作系统。您还可以在网上找到人们在计算机上安装Python软件的视频，网址是http://invpy.com/installing。
- en: Windows Instructions
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Windows说明
- en: When you get to http://python.org, you should see a list of links on the left
    (such as “About”, “News”, “Documentation”, “Download”, and so on). Click on the
    **Download** link to go to the download page, then look for the file called “Python
    3.2 Windows Installer (Windows binary -- does not include source)” and click on
    its link to download Python for Windows.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当您访问http://python.org时，您应该会看到左侧的链接列表（如“关于”，“新闻”，“文档”，“下载”等）。单击**下载**链接转到下载页面，然后查找名为“Python
    3.2 Windows Installer（Windows二进制文件-不包括源代码）”的文件，并单击其链接以下载Windows的Python。
- en: Double-click on the *python-3.2.msi* file that you've just downloaded to start
    the Python installer. (If it doesn’t start, try right-clicking the file and choosing
    **Install**.) Once the installer starts up, just keep clicking the **Next** button
    and just accept the choices in the installer as you go (no need to make any changes).
    When the install is finished, click **Finish**.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 双击刚刚下载的*python-3.2.msi*文件以启动Python安装程序。（如果没有启动，请尝试右键单击文件并选择**安装**。）一旦安装程序启动，只需不断单击**下一步**按钮，并在安装程序中接受选择（无需进行任何更改）。安装完成后，单击**完成**。
- en: Mac OS X Instructions
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Mac OS X说明
- en: Mac OS X 10.5 comes with Python 2.5.1 pre-installed by Apple. Currently, Pygame
    only supports Python 2 and not Python 3\. However, the programs in this book work
    with both Python 2 and 3.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Mac OS X 10.5预装了由苹果提供的Python 2.5.1。目前，Pygame仅支持Python 2而不支持Python 3。但是，本书中的程序适用于Python
    2和3。
- en: The Python website also has some additional information about using Python on
    a Mac at http://docs.python.org/dev/using/mac.html.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Python网站还提供了有关在Mac上使用Python的一些额外信息，网址是http://docs.python.org/dev/using/mac.html。
- en: Ubuntu and Linux Instructions
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ubuntu和Linux说明
- en: Pygame for Linux also only supports Python 2, not Python 3\. If your operating
    system is Ubuntu, you can install Python by opening a terminal window (from the
    desktop click on **Applications > Accessories > Terminal**) and entering “sudo
    apt-get install python2.7” then pressing Enter. You will need to enter the root
    password to install Python, so ask the person who owns the computer to type in
    this password if you do not know it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Linux的Pygame也仅支持Python 2，不支持Python 3。如果您的操作系统是Ubuntu，您可以通过打开终端窗口（从桌面单击**应用程序>附件>终端**）并输入“sudo
    apt-get install python2.7”然后按Enter来安装Python。您需要输入根密码来安装Python，因此如果您不知道密码，请向计算机所有者询问他们输入密码。
- en: You also need to install the IDLE software. From the terminal, type in “`sudo
    apt-get install idle`”. The root password is also needed to install IDLE (ask
    the owner of your computer to type in this password for you).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要安装IDLE软件。从终端中输入“`sudo apt-get install idle`”。还需要根密码来安装IDLE（如果您不知道密码，请让计算机的所有者为您输入密码）。
- en: Starting Python
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始Python
- en: We will be using the IDLE software to type in our programs and run them. IDLE
    stands for **I**nteractive **D**eve**L**opment **E**nvironment. The development
    environment is software that makes it easy to write Python programs, just like
    word processor software makes it easy to write books.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用IDLE软件来输入和运行程序。IDLE代表**I**nteractive **D**eve**L**opment **E**nvironment。开发环境是一种使编写Python程序变得容易的软件，就像文字处理软件使编写书籍变得容易一样。
- en: If your operating system is Windows XP, you should be able to run Python by
    clicking the Start button, then selecting Programs, Python 3.1, IDLE (Python GUI).
    For Windows Vista or Windows 7, just click the Windows button in the lower left
    corner, type “IDLE” and select “IDLE (Python GUI)”.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的操作系统是Windows XP，您应该可以通过单击“开始”按钮，然后选择Programs，Python 3.1，IDLE（Python GUI）来运行Python。对于Windows
    Vista或Windows 7，只需单击左下角的Windows按钮，输入“IDLE”，然后选择“IDLE（Python GUI）”。
- en: If your operating system is Max OS X, start IDLE by opening the Finder window
    and click on Applications, then click Python 3.2, then click the IDLE icon.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的操作系统是Max OS X，请通过打开Finder窗口并单击Applications，然后单击Python 3.2，然后单击IDLE图标来启动IDLE。
- en: If your operating system is Ubuntu or Linux, start IDLE by opening a terminal
    window and then type “`idle3`” and press Enter. You may also be able to click
    on Applications at the top of the screen, and then select Programming, then IDLE
    3.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的操作系统是Ubuntu或Linux，请通过打开终端窗口，然后输入“`idle3`”并按Enter来启动IDLE。您还可以单击屏幕顶部的Applications，然后选择Programming，然后选择IDLE
    3。
- en: '![](../Images/cb3e02a3c330c341f34f4071a8fe4dd1.png) ![](../Images/4d25d92adf288febfa55b2b3e1fd502b.png) ![](../Images/a87c95fc9f9e44eebc6836d173d8ff86.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cb3e02a3c330c341f34f4071a8fe4dd1.png) ![](../Images/4d25d92adf288febfa55b2b3e1fd502b.png) ![](../Images/a87c95fc9f9e44eebc6836d173d8ff86.png)'
- en: The window that appears when you first run IDLE is called the interactive shell.
    A shell is a program that lets you type instructions into the computer. The Python
    shell lets you type Python instructions, and the shell sends these instructions
    to the Python interpreter to perform.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当您首次运行IDLE时出现的窗口称为交互式shell。Shell是一个允许您向计算机输入指令的程序。Python shell允许您输入Python指令，并且shell会将这些指令发送给Python解释器执行。
- en: Installing Pygame
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装Pygame
- en: Pygame does not come with Python. Like Python, Pygame is available for free.
    You will have to download and install Pygame, which is as easy as downloading
    and installing the Python interpreter. In a web browser, go to the URL http://pygame.org
    and click on the “Downloads” link on the left side of the web site. This book
    assumes you have the Windows operating system, but Pygame works the same for every
    operating system. You need to download the Pygame installer for your operating
    system and the version of Python you have installed.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Pygame不随Python一起提供。与Python一样，Pygame也是免费提供的。您需要下载并安装Pygame，就像下载和安装Python解释器一样简单。在Web浏览器中，转到网址http://pygame.org，然后单击网站左侧的“Downloads”链接。本书假设您使用的是Windows操作系统，但Pygame对每个操作系统都是相同的。您需要为您的操作系统和已安装的Python版本下载Pygame安装程序。
- en: You do not want to download the “source” for Pygame, but rather the Pygame “binary”
    for your operating system. For Windows, download the pygame-1.9.1.win32-py3.2.msi
    file. (This is Pygame for Python 3.2 on Windows. If you installed a different
    version of Python (such as 2.7 or 2.6) download the .msi file for your version
    of Python.) The current version of Pygame at the time this book was written is
    1.9.1\. If you see a newer version on the website, download and install the newer
    Pygame.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您不想下载Pygame的“源代码”，而是下载适用于您操作系统的Pygame“二进制文件”。对于Windows，请下载pygame-1.9.1.win32-py3.2.msi文件。（这是适用于Windows上Python
    3.2的Pygame。如果您安装了不同版本的Python（如2.7或2.6），请下载适用于您Python版本的.msi文件。）本书编写时的Pygame当前版本为1.9.1。如果您在网站上看到更新版本，请下载并安装更新的Pygame。
- en: For Mac OS X, download the .zip or .dmg file for the version of Python you have
    and run it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Mac OS X，请下载您所拥有的Python版本的.zip或.dmg文件并运行它。
- en: For Linux, open a terminal and run “sudo apt-get install python-pygame”.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Linux，打开终端并运行“sudo apt-get install python-pygame”。
- en: 'On Windows, double click on the downloaded file to install Pygame. To check
    that Pygame is install correctly, type the following into the interactive shell:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows上，双击下载的文件以安装Pygame。要检查Pygame是否正确安装，请在交互式shell中输入以下内容：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'If nothing appears after you hit the Enter key, then you know Pygame has successfully
    been installed. If the error ImportError: No module named pygame appears, then
    try to install Pygame again (and make sure you typed `import pygame` correctly).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '如果按Enter键后没有任何显示，那么您就知道Pygame已成功安装。如果出现错误ImportError: No module named pygame，则尝试重新安装Pygame（并确保您正确输入了`import
    pygame`）。'
- en: This chapter has five small programs that demonstrate how to use the different
    features that Pygame provides. In the last chapter, you will use these features
    for a complete game written in Python with Pygame.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本章包含五个小程序，演示了如何使用Pygame提供的不同功能。在最后一章中，您将使用这些功能来编写使用Pygame编写的Python完整游戏。
- en: A video tutorial of how to install Pygame is available from this book's website
    at http://invpy.com/videos.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有关如何安装Pygame的视频教程可在本书网站http://invpy.com/videos上找到。
- en: How to Use This Book
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用本书
- en: “Making Games with Python & Pygame” is different from other programming books
    because it focuses on the complete source code for several game programs. Instead
    of teaching you programming concepts and leaving it up to you to figure out how
    to make programs with those concepts, this book shows you some programs and then
    explains how they are put together.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “使用Python和Pygame制作游戏”与其他编程书籍不同，因为它专注于几个游戏程序的完整源代码。本书不是教授编程概念，然后让您自己想出如何使用这些概念制作程序，而是向您展示一些程序，然后解释它们是如何组合在一起的。
- en: In general, you should read these chapters in order. There are many concepts
    that are used over and over in these games, and they are only explained in detail
    in the first game they appear in. But if there is a game you think is interesting,
    go ahead and jump to that chapter. You can always read the previous chapters later
    if you got ahead of yourself.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，你应该按顺序阅读这些章节。在这些游戏中有许多概念会反复使用，它们只在它们首次出现的第一个游戏中详细解释。但如果有一个你觉得有趣的游戏，可以直接跳到那一章。如果你超前了，可以随时回头阅读之前的章节。
- en: The Featured Programs
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特色程序
- en: Each chapter focuses on a single game program and explain how different parts
    of the code work. It is very helpful to copy these programs by typing in the code
    line by line from this book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 每章都专注于一个游戏程序，并解释代码的不同部分是如何工作的。通过逐行从本书中输入代码来复制这些程序非常有帮助。
- en: However, you can also download the source code file from this book's website.
    In a web browser, go to the URL http://invpy.com/source and follow the instructions
    to download the source code file. But typing in the code yourself really helps
    you learn the code better.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你也可以从本书的网站下载源代码文件。在网页浏览器中，访问网址http://invpy.com/source，并按照说明下载源代码文件。但是自己输入代码确实有助于更好地学习代码。
- en: Downloading Graphics and Sound Files
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载图形和声音文件
- en: While you can just type in the code you read out of this book, you will need
    to download the graphics and sound files used by the games in this book from http://invpy.com/downloads.
    Make sure that these image and sound files are located in the same folder as the
    .py Python file otherwise your Python program will not be able to find these files.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以直接输入本书中的代码，但你需要从http://invpy.com/downloads下载本书中游戏使用的图形和声音文件。确保这些图像和声音文件位于与.py
    Python文件相同的文件夹中，否则你的Python程序将无法找到这些文件。
- en: Line Numbers and Spaces
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 行号和空格
- en: 'When entering the source code yourself, do not type the line numbers that appear
    at the beginning of each line. For example, if you see this in the book:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在输入源代码时，不要输入每行开头出现的行号。例如，如果你在书中看到这样：
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'You do not need to type the “1.” on the left side, or the space that immediately
    follows it. Just type it like this:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要在左侧输入“1.”，或者紧随其后的空格。只需像这样输入：
- en: '[PRE2]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Those numbers are only used so that this book can refer to specific lines in
    the code. They are not a part of the actual program.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数字仅用于本书引用代码中特定行。它们不是实际程序的一部分。
- en: Aside from the line numbers, be sure to enter the code exactly as it appears.
    Notice that some of the lines don’t begin at the leftmost edge of the page, but
    are indented by four or eight or more spaces. Be sure to put in the correct number
    of spaces at the start of each line. (Since each character in IDLE is the same
    width, you can count the number of spaces by counting the number of characters
    above or below the line you're looking at.)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 除了行号之外，确保按照代码的原样输入。注意到一些行不是从页面的最左边开始的，而是缩进了四个或八个或更多的空格。确保在每行开头输入正确数量的空格。（由于IDLE中的每个字符都是相同宽度，你可以通过计算你正在查看的行上方或下方的字符数量来计算空格的数量。）
- en: 'For example in the code below, you can see that the second line is indented
    by four spaces because the four characters (“whil”) on the line above are over
    the indented space. The third line is indented by another four spaces (the four
    characters, “if n” are above the third line''s indented space):'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在下面的代码中，你可以看到第二行缩进了四个空格，因为上一行的四个字符（“whil”）在缩进的空格上方。第三行再次缩进了四个空格（上一行的四个字符“if
    n”在第三行的缩进空格上方）：
- en: '[PRE3]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Text Wrapping in This Book
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书中的文本换行
- en: Some lines of code are too long to fit on one line on the pages in this book,
    and the text of the code will wrap around to the next line. When you type these
    lines into the file editor, enter the code all on one line without pressing Enter.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的一些代码行太长，无法在一页上完全显示，代码的文本会换行到下一行。当你将这些行输入到文件编辑器中时，输入所有代码在一行上而不要按回车键。
