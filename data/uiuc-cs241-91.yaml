- en: System Programming Jokes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 系统编程笑话
- en: System Programming Jokes
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 系统编程笑话
- en: 'Warning: Authors are not responsible for any neuro-apoptosis caused by these
    "jokes." - Groaners are allowed.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：作者对这些“笑话”造成的任何神经凋亡概不负责。-允许抱怨。
- en: Light bulb jokes
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 灯泡笑话
- en: Q. How many system programmers does it take to change a lightbulb?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Q.需要多少系统程序员来换一只灯泡？
- en: A. Just one but they keep changing it until it returns zero.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一个，但他们不断更改它，直到返回零。
- en: A. None they prefer an empty socket.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: A.没有，他们更喜欢一个空的插座。
- en: A. Well you start with one but actually it waits for a child to do all of the
    work.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: A.好吧，你开始只有一个，但实际上它等待一个孩子来做所有的工作。
- en: Groaners
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 抱怨者
- en: Why did the baby system programmer like their new colorful blankie? It was multithreaded.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么婴儿系统程序员喜欢他们的新彩色毯子？它是多线程的。
- en: Why are your programs so fine and soft? I only use 400-thread-count or higher
    programs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的程序如此精致柔软？我只使用400线程或更高线程的程序。
- en: Where do bad student shell processes go when they die? Forking Hell.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当坏学生shell进程死去时，他们去哪里？地狱分叉。
- en: Why are C programmers so messy? They store everything in one big heap.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么C程序员如此凌乱？他们把所有东西都存储在一个大堆中。
- en: System Programmer (Definition)
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 系统程序员（定义）
- en: A system programmer is...
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 系统程序员是...
- en: Someone who knows `sleepsort` is a bad idea but still dreams of an excuse to
    use it.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 知道`sleepsort`是一个坏主意，但仍然梦想找借口使用它的人。
- en: Someone who never lets their code deadlock... but when it does, causes more
    problems than everyone else combined.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从不让他们的代码死锁的人...但当它发生时，会比其他人加起来造成更多问题。
- en: Someone who believes zombies are real.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一个相信僵尸是真实的人。
- en: Someone who doesn't trust their process to run correctly without testing with
    the same data, kernel, compiler, RAM, filesystem size,file system format, disk
    brand, core count, CPU load, weather, magnetic flux, orientation, pixie dust,
    horoscope sign, wall color, wall gloss and reflectance, motherboard, vibration,
    illumination, backup battery, time of day, temperature, humidity, lunar position,
    sun-moon co-position...
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个不相信他们的进程在没有使用相同的数据、内核、编译器、RAM、文件系统大小、文件系统格式、磁盘品牌、核心数量、CPU负载、天气、磁通量、方向、精灵尘、星座、墙壁颜色、墙壁光泽和反射、主板、振动、照明、备用电池、时间、温度、湿度、月球位置、太阳-月球共同位置的情况下正确运行的人...
- en: System Program (Definition)
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 系统程序（定义）
- en: A system program ...
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一个系统程序...
- en: Evolves until it can send email.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 发展到可以发送电子邮件。
- en: Evolves until it has the potential to create, connect and kill other programs
    and consume all possible CPU,memory,network,... resources on all possible devices
    but chooses not to. Today.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 发展到有潜力创建、连接和终结其他程序，并在所有可能的设备上消耗所有可能的CPU、内存、网络...资源，但选择不这样做。今天。
