- en: What is Internal Fragmentation? When does it become an issue?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是内部碎片？它何时成为一个问题？
- en: What is External Fragmentation? When does it become an issue?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是外部碎片？它何时成为一个问题？
- en: What is a Best Fit placement strategy? How is it with External Fragmentation?
    Time Complexity?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是最佳适配策略？它与外部碎片有什么关系？时间复杂度是多少？
- en: What is a Worst Fit placement strategy? Is it any better with External Fragmentation?
    Time Complexity?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是最差适配策略？它在外部碎片方面有所改善吗？时间复杂度是多少？
- en: What is the First Fit Placement strategy? It's a little bit better with Fragmentation,
    right? Expected Time Complexity?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是首次适配放置策略？它在碎片方面稍微好一点，对吧？预期时间复杂度是多少？
- en: Let's say that we are using a buddy allocator with a new slab of 64kb. How does
    it go about allocating 1.5kb?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设我们正在使用一个新的64kb大小的伙伴分配器。它如何分配1.5kb？
- en: When does the 5 line `sbrk` implementation of malloc have a use?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当5行`sbrk`实现malloc时有什么用处？
- en: What is natural alignment?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然对齐是什么？
- en: What is Coalescing/Splitting? How do they increase/decrease fragmentation? When
    can you coalesce or split?
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是合并/分割？它们如何增加/减少碎片？何时可以合并或分割？
- en: How do boundary tags work? How can they be used to coalesce or split?
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 边界标签是如何工作的？它们如何用于合并或分割？
