- en: Part II. Structured Streaming
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：结构化流式处理
- en: In this part, we examine Structured Streaming.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分中，我们研究结构化流式处理。
- en: 'We begin our journey by exploring a practical example that should help you
    build your intuition for the model. From there, we examine the API and get into
    the details of the following aspects of stream processing:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从探索一个实际例子开始，这将帮助您建立对模型的直觉。然后，我们研究API并深入研究流处理的以下细节方面：
- en: Consuming data using sources
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用源消耗数据
- en: Building data-processing logic using the rich Streaming Dataframe/Dataset API
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用丰富的流式DataFrame/Dataset API构建数据处理逻辑
- en: Understanding and working with event time
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解并处理事件时间
- en: Dealing with state in streaming applications
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理流式应用程序中的状态
- en: Learning about arbitrary stateful transformations
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习关于任意状态的有状态转换
- en: Writing the results to other systems using sinks
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用sink将结果写入其他系统
- en: Before closing, we provide an overview of the operational aspects of Structured
    Streaming.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们概述结构化流式处理的运行方面。
- en: Finally, we explore the current developments in this exciting new streaming
    API and provide insights into experimental areas like machine learning applications
    and near-real-time data processing with continuous streaming.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们探讨这一令人兴奋的新流式API的当前发展，并提供关于机器学习应用和近实时数据处理（连续流式处理）的实验性见解。
