- en: This book would not have been possible without the exceptional work of the No
    Starch Press team. Thanks to my publisher, Bill Pollock; thanks to my editors,
    Laurel Chun, Jan Cash, and Tyler Ortman, for their incredible help throughout
    the process; thanks to my technical editor Ari Lacenski for her thorough review;
    and thanks to Josh Ellingson for yet another great cover.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 没有No Starch Press团队的出色工作，这本书就不可能问世。感谢我的出版商Bill Pollock；感谢我的编辑Laurel Chun、Jan
    Cash和Tyler Ortman，在整个过程中给予我的难以置信的帮助；感谢我的技术编辑Ari Lacenski进行了彻底的审查；感谢Josh Ellingson再次为我设计了出色的封面。
- en: '![image](../Images/6af76fd8abfbd0bb89d63623e52c2692.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/6af76fd8abfbd0bb89d63623e52c2692.png)'
- en: When I first played video games as a kid, I was hooked. But I didn’t just want
    to play video games, I wanted to make them. I found a book like this one that
    taught me how to write my first programs and games. It was fun and easy. The first
    games I made were like the ones in this book. They weren’t as fancy as the Nintendo
    games my parents bought for me, but they were games I had made myself.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当我还是个孩子的时候，我第一次玩视频游戏就迷上了。但我不只是想玩视频游戏，我想制作它们。我找到了一本像这样的书，教我如何编写我的第一个程序和游戏。这很有趣，也很容易。我制作的第一个游戏就像这本书中的游戏一样。它们没有我父母为我买的任天堂游戏那么花哨，但它们是我自己制作的游戏。
- en: Now, as an adult, I still have fun programming and I get paid for it. But even
    if you don’t want to become a computer programmer, programming is a useful and
    fun skill to have. It trains your brain to think logically, make plans, and reconsider
    your ideas whenever you find mistakes in your code.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，作为一个成年人，我依然喜欢编程，并且还能从中获得报酬。但即使你不想成为一名计算机程序员，编程也是一项有用且有趣的技能。它训练你的大脑以逻辑思维，制定计划，并在发现代码错误时重新考虑你的想法。
- en: Many programming books for beginners fall into two categories. The first category
    includes books that don’t teach programming so much as “game creation software”
    or languages that simplify so much that what is taught is no longer programming.
    The other category consists of books that teach programming like a mathematics
    textbook—all principles and concepts, with few real-life applications for the
    reader. This book takes a different approach and teaches you how to program by
    making video games. I show the source code for the games right up front and explain
    programming principles from the examples. This approach was the key for me when
    I was learning to program. The more I learned how other people’s programs worked,
    the more ideas I had for my own programs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 许多面向初学者的编程书籍分为两类。第一类包括那些不是教授编程而是“游戏创作软件”或者简化了太多以至于所教授的不再是编程的语言。另一类包括那些像数学教科书一样教授编程的书籍——所有原则和概念，读者很少能在现实生活中应用。这本书采取了不同的方法，通过制作视频游戏来教你编程。我会直接展示游戏的源代码，并从示例中解释编程原理。这种方法对我学习编程很有帮助。我学习其他人的程序是如何工作的，我就越能为自己的程序想到更多的点子。
- en: All you’ll need is a computer, some free software called the Python interpreter,
    and this book. Once you learn how to create the games in this book, you’ll be
    able to develop games on your own.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你所需要的只是一台计算机，一个名为Python解释器的免费软件，以及这本书。一旦你学会了这本书中的游戏，你就能够自己开发游戏了。
- en: Computers are incredible machines, and learning to program them isn’t as hard
    as people think. A computer *program* is a bunch of instructions that the computer
    can understand, just like a storybook is a bunch of sentences that the reader
    can understand. To instruct a computer, you write a program in a language the
    computer understands. This book will teach you a programming language called Python.
    There are many other programming languages you can learn, like BASIC, Java, JavaScript,
    PHP, and C++.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机是令人难以置信的机器，学习如何编程它们并不像人们想象的那么难。计算机*程序*是一堆计算机能够理解的指令，就像故事书是读者能够理解的一堆句子一样。要指导计算机，你需要用计算机能够理解的语言编写程序。这本书将教你一种名为Python的编程语言。还有许多其他编程语言可以学习，比如BASIC、Java、JavaScript、PHP和C++。
- en: When I was a kid, I learned BASIC, but newer programming languages like Python
    are even easier to learn. Python is also used by professional programmers in their
    work *and* when programming for fun. Plus it’s totally free to install and use—you’ll
    just need an internet connection to download it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我还是个孩子的时候，我学习了BASIC，但像Python这样的新编程语言甚至更容易学习。Python也被专业程序员在工作中和在编程时使用。而且它完全免费安装和使用——你只需要一个互联网连接来下载它。
- en: Because video games are nothing but computer programs, they are also made up
    of instructions. The games you’ll create from this book seem simple compared to
    the games for Xbox, PlayStation, or Nintendo. These games don’t have fancy graphics
    because they’re meant to teach you coding basics. They’re purposely simple so
    you can focus on learning to program. Games don’t have to be complicated to be
    fun!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因为视频游戏无非就是计算机程序，它们也是由指令组成的。从这本书中你将创建的游戏与Xbox、PlayStation或任天堂的游戏相比显得简单。这些游戏没有花哨的图形，因为它们的目的是教你编码基础。它们故意简单，这样你就可以专注于学习编程。游戏不一定要复杂才能有趣！
- en: '**Who Is This Book For?**'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**这本书是为谁准备的？**'
- en: 'Programming isn’t hard, but it *is* hard to find materials that teach you to
    do interesting things with programming. Other computer books go over many topics
    most new coders don’t need. This book will teach you how to program your own games;
    you’ll learn a useful skill and have fun games to show for it! This book is for:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 编程并不难，但很难找到教你用编程做有趣事物的材料。其他计算机书籍涵盖了许多新手程序员不需要的主题。这本书将教你如何编写自己的游戏；你将学到一项有用的技能，并有有趣的游戏可以展示！这本书适合：
- en: • Complete beginners who want to teach themselves programming, even if they
    have no previous experience.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: • 想自学编程的完全初学者，即使他们没有任何经验。
- en: • Kids and teenagers who want to learn programming by creating games.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: • 想通过制作游戏学习编程的孩子和青少年。
- en: • Adults and teachers who wish to teach others programming.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: • 想要教授他人编程的成年人和教师。
- en: • Anyone, young or old, who wants to learn how to program by learning a professional
    programming language.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: • 任何想通过学习专业编程语言来学习编程的人，无论年龄大小。
- en: '**About This Book**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于本书
- en: 'In most of the chapters in this book, a single new game project is introduced
    and explained. A few of the chapters cover additional useful topics, like debugging.
    New programming concepts are explained as games make use of them, and the chapters
    are meant to be read in order. Here’s a brief rundown of what you’ll find in each
    chapter:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的大多数章节中，都介绍和解释了一个新的游戏项目。一些章节涵盖了额外的有用主题，比如调试。随着游戏的使用，新的编程概念也得到了解释，并且这些章节应该按顺序阅读。以下是每个章节的简要概述：
- en: '• **[Chapter 1: The Interactive Shell](#calibre_link-39)** explains how Python’s
    interactive shell can be used to experiment with code one line at a time.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第1章：交互式Shell](#calibre_link-39)**解释了如何使用Python的交互式Shell逐行实验代码。
- en: '• **[Chapter 2: Writing Programs](#calibre_link-6)** covers how to write complete
    programs in Python’s file editor.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第2章：编写程序](#calibre_link-6)**介绍了如何在Python的文件编辑器中编写完整的程序。
- en: '• In **[Chapter 3: Guess the Number](#calibre_link-40)**, you’ll program the
    first game in the book, Guess the Number, which asks the player to guess a secret
    number and then provides hints as to whether the guess is too high or too low.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: • 在**[第3章：猜数字](#calibre_link-40)**中，您将编写本书中的第一个游戏，猜数字游戏，要求玩家猜一个秘密数字，然后提供关于猜测是否太高或太低的提示。
- en: '• In **[Chapter 4: A Joke-Telling Program](#calibre_link-21)**, you’ll write
    a simple program that tells the user several jokes.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: • 在**[第4章：讲笑话程序](#calibre_link-21)**中，您将编写一个简单的程序，告诉用户几个笑话。
- en: '• In **[Chapter 5: Dragon Realm](#calibre_link-52)**, you’ll program a guessing
    game in which the player must choose between two caves: one has a friendly dragon,
    and the other has a hungry dragon.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: • 在**[第5章：龙之境界](#calibre_link-52)**中，您将编写一个猜谜游戏，玩家必须在两个洞穴中进行选择：一个有友好的龙，另一个有饥饿的龙。
- en: '• **[Chapter 6: Using the Debugger](#calibre_link-143)** covers how to use
    the debugger to fix problems in your code.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第6章：使用调试器](#calibre_link-143)**介绍了如何使用调试器来修复代码中的问题。
- en: '• **[Chapter 7: Designing Hangman with Flowcharts](#calibre_link-144)** explains
    how flowcharts can be used to plan longer programs, such as the Hangman game.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第7章：使用流程图设计Hangman](#calibre_link-144)**解释了如何使用流程图来规划较长的程序，比如Hangman游戏。
- en: '• In **[Chapter 8: Writing the Hangman Code](#calibre_link-49)**, you’ll write
    the Hangman game, following the flowchart from [Chapter 7](#calibre_link-144).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: • 在**[第8章：编写Hangman代码](#calibre_link-49)**中，您将编写Hangman游戏，按照[第7章](#calibre_link-144)的流程图。
- en: '• **[Chapter 9: Extending Hangman](#calibre_link-145)** extends the Hangman
    game with new features by making use of Python’s dictionary data type.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第9章：扩展Hangman](#calibre_link-145)**通过使用Python的字典数据类型，为Hangman游戏增加了新功能。
- en: '• In **[Chapter 10: Tic-Tac-Toe](#calibre_link-12)**, you’ll learn how to write
    a human-versus-computer Tic-Tac-Toe game that uses artificial intelligence.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: • 在**[第10章：井字游戏](#calibre_link-12)**中，您将学习如何编写一个人机对战的井字游戏，使用人工智能。
- en: '• In **[Chapter 11: The Bagels Deduction Game](#calibre_link-146)**, you’ll
    learn how to make a deduction game called Bagels in which the player must guess
    secret numbers based on clues.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: • 在**[第11章：Bagels推理游戏](#calibre_link-146)**中，您将学习如何制作一个名为Bagels的推理游戏，玩家必须根据线索猜测秘密数字。
- en: '• **[Chapter 12: The Cartesian Coordinate System](#calibre_link-72)** explains
    the Cartesian coordinate system, which you’ll use in later games.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第12章：笛卡尔坐标系](#calibre_link-72)**解释了笛卡尔坐标系，您将在以后的游戏中使用它。
- en: '• In **[Chapter 13: Sonar Treasure Hunt](#calibre_link-19)**, you’ll learn
    how to write a treasure hunting game in which the player searches the ocean for
    lost treasure chests.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: • 在**[第13章：声纳寻宝](#calibre_link-19)**中，您将学习如何编写一个寻宝游戏，玩家在海洋中寻找失落的宝箱。
- en: '• In **[Chapter 14: Caesar Cipher](#calibre_link-147)**, you’ll create a simple
    encryption program that lets you write and decode secret messages.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: • 在**[第14章：凯撒密码](#calibre_link-147)**中，您将创建一个简单的加密程序，让您编写和解码秘密消息。
- en: '• In **[Chapter 15: The Reversegam Game](#calibre_link-47)**, you’ll program
    an advanced human-versus-computer Reversi-type game that has a nearly unbeatable
    artificial intelligence opponent.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: • 在**[第15章：Reversegam游戏](#calibre_link-47)**中，您将编写一个高级的人机对战反转棋类游戏，其中有一个几乎无法战胜的人工智能对手。
- en: '• **[Chapter 16: Reversegam AI Simulation](#calibre_link-22)** expands on the
    Reversegam game in [Chapter 15](#calibre_link-47) to make multiple AIs that compete
    in computer-versus-computer games.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第16章：Reversegam人工智能模拟](#calibre_link-22)**扩展了[第15章](#calibre_link-47)中的Reversegam游戏，使多个人工智能在计算机对战中竞争。
- en: '• **[Chapter 17: Creating Graphics](#calibre_link-95)** introduces Python’s
    `pygame` module and shows you how to use it to draw 2D graphics.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第17章：创建图形](#calibre_link-95)**介绍了Python的`pygame`模块，并向您展示如何使用它来绘制2D图形。
- en: '• **[Chapter 18: Animating Graphics](#calibre_link-96)** shows you how to animate
    graphics with `pygame`.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第18章：动画图形](#calibre_link-96)**向您展示如何使用`pygame`来制作动画图形。
- en: '• In **[Chapter 19: Collision Detection](#calibre_link-97)**, you’ll learn
    how to detect when objects collide with each other in 2D games.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: • 在**[第19章：碰撞检测](#calibre_link-97)**中，您将学习如何在2D游戏中检测物体之间的碰撞。
- en: '• In **[Chapter 20: Using Sounds and Images](#calibre_link-98)**, you’ll improve
    your simple `pygame` games by adding sounds and images.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: • 在**[第20章：使用声音和图像](#calibre_link-98)**中，您将通过添加声音和图像来改进您简单的`pygame`游戏。
- en: '• **[Chapter 21: A Dodger Game with Sounds and Images](#calibre_link-99)**
    combines the concepts in [Chapters 17](#calibre_link-95) to [20](#calibre_link-98)
    to make an animated game called Dodger.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第21章：带声音和图像的躲避者游戏](#calibre_link-99)**结合了[第17章](#calibre_link-95)到[第20章](#calibre_link-98)中的概念，制作了一个名为Dodger的动画游戏。
- en: '**How to Use This Book**'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何使用本书
- en: Most chapters in this book will begin with a sample run of the chapter’s featured
    program. This sample run shows you what the program looks like when you run it.
    The parts the user types are shown in bold.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的大多数章节都将以章节特色程序的示例运行开始。这个示例运行向你展示了当你运行程序时程序是什么样子的。用户输入的部分以粗体显示。
- en: I recommend that you enter the code for each program into IDLE’s file editor
    yourself rather than downloading or copying and pasting it. You’ll remember more
    if you take the time to type the code.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你自己将每个程序的代码输入到IDLE的文件编辑器中，而不是下载或复制粘贴。如果你花时间输入代码，你会记得更多。
- en: '***Line Numbers and Indentation***'
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***行号和缩进***'
- en: 'When typing the source code from this book, do *not* type the line numbers
    at the start of each line. For example, if you saw the following line of code,
    you would not need to type the `9.` on the left side, or the one space immediately
    following it:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在输入本书的源代码时，不要在每行开头输入行号。例如，如果你看到以下代码行，你不需要在左边输入`9.`，或者紧随其后的一个空格：
- en: '[PRE0]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'You’d enter only this:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要输入这个：
- en: '[PRE1]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Those numbers are there just so this book can refer to specific lines in the
    program. They are not part of the actual program’s source code.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数字只是为了让本书能够指明程序中的特定行。它们不是实际程序源代码的一部分。
- en: Aside from the line numbers, enter the code exactly as it appears in this book.
    Notice that some of the lines of code are indented by four or eight (or more)
    spaces. The spaces at the beginning of the line change how Python interprets instructions,
    so they are very important to include.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 除了行号，按照本书中的代码精确输入。注意到一些代码行是以四个或八个（或更多）空格缩进的。行首的空格会改变Python解释指令的方式，所以它们非常重要。
- en: Let’s look at an example. The indented spaces here are marked with black circles
    (•) so you can see them.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看一个例子。这里缩进的空格用黑色圆圈（•）标记，这样你就可以看到它们。
- en: '[PRE2]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The first line is not indented, the second line is indented four spaces, and
    the third line is indented eight spaces. Although the examples in this book don’t
    have black circles to mark the spaces, each character in IDLE is the same width,
    so you can count the number of spaces by counting the number of characters on
    the line above or below.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 第一行没有缩进，第二行缩进了四个空格，第三行缩进了八个空格。尽管本书中的示例没有黑色圆圈来标记空格，但在IDLE中每个字符的宽度都是相同的，所以你可以通过上一行或下一行的字符数量来计算空格的数量。
- en: '***Long Code Lines***'
  id: totrans-54
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 长代码行
- en: 'Some code instructions are too long to fit on one line in the book and will
    wrap around to the next line. But the line will fit on your computer screen, so
    type it all on one line without pressing ENTER. You can tell when a new instruction
    starts by looking at the line numbers on the left. This example has only two instructions:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 有些代码指令在书中太长，无法放在一行上，会换到下一行。但是这一行在你的电脑屏幕上是可以放下的，所以不要按回车键，全部在一行上输入。你可以通过左边的行号来看一个新指令何时开始。这个例子只有两条指令：
- en: '[PRE3]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The first instruction wraps around to a second line on the page, but the second
    line does not have a line number, so you can see that it’s still line 1 of the
    code.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 第一条指令在页面上换行到第二行，但第二行没有行号，所以你可以看到它仍然是代码的第一行。
- en: '**Downloading and Installing Python**'
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**下载和安装Python**'
- en: You’ll need to install software called the Python interpreter. The *interpreter*
    program understands the instructions you write in Python. I’ll refer to the Python
    interpreter software as just *Python* from now on.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要安装一个叫做Python解释器的软件。*解释器*程序能理解你用Python写的指令。从现在开始，我会简称Python解释器软件为*Python*。
- en: In this section, I’ll show you how to download and install Python 3—specifically,
    Python 3.4—for Windows, OS X, or Ubuntu. There are newer versions of Python than
    3.4, but the `pygame` module, which is used in [Chapters 17](#calibre_link-95)
    to [21](#calibre_link-99), currently only supports up to 3.4.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我将向你展示如何下载和安装Python 3——具体来说，是Python 3.4——在Windows、OS X或Ubuntu上。Python有比3.4更新的版本，但是`pygame`模块，它在[第17章](#calibre_link-95)到[第21章](#calibre_link-99)中使用，目前只支持到3.4。
- en: It’s important to know that there are some significant differences between Python
    2 and Python 3\. The programs in this book use Python 3, and you’ll get errors
    if you try to run them with Python 2\. This is so important, in fact, that I’ve
    added a cartoon penguin to remind you about it.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要知道Python 2和Python 3之间有一些重大的区别。本书中的程序使用的是Python 3，如果你尝试用Python 2运行它们，你会得到错误。这是如此重要，事实上，我已经添加了一个卡通企鹅来提醒你。
- en: '![image](../Images/b4e69b1df0320a5805abf50d4a776e32.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/b4e69b1df0320a5805abf50d4a776e32.png)'
- en: 'On Windows, download the Windows x86-64 MSI installer from *[https://www.python.org/downloads/release/python-344/](https://www.python.org/downloads/release/python-344/)*
    and then double-click it. You may have to enter the administrator password for
    your computer. Follow the instructions the installer displays on the screen to
    install Python, as listed here:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows上，从*[https://www.python.org/downloads/release/python-344/](https://www.python.org/downloads/release/python-344/)*下载Windows
    x86-64 MSI安装程序，然后双击它。你可能需要输入计算机的管理员密码。按照安装程序在屏幕上显示的指令安装Python，如下所列：
- en: Select **Install for All Users** and then click **Next**.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**为所有用户安装**，然后点击**下一步**。
- en: Install to the *C:\Python34* folder by clicking **Next**.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**跳过自定义Python部分，安装到*C:\Python34*文件夹。
- en: Click **Next** to skip the Customize Python section.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**跳过自定义Python部分。
- en: 'On OS X, download the Mac OS X 64-bit/32-bit installer from *[https://www.python.org/downloads/release/python-344/](https://www.python.org/downloads/release/python-344/)*
    and then double-click it. Follow the instructions the installer displays on the
    screen to install Python, as listed here:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在OS X上，从*[https://www.python.org/downloads/release/python-344/](https://www.python.org/downloads/release/python-344/)*下载Mac
    OS X 64位/32位安装程序，然后双击它。按照安装程序在屏幕上显示的指令安装Python，如下所列：
- en: If you get the warning “‘Python.mpkg’ can’t be opened because it is from an
    unidentified developer,” hold down CONTROL while right-clicking the *Python.mpkg*
    file and then select **Open** from the menu that appears. You may have to enter
    the administrator password for your computer.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您收到警告“‘Python.mpkg’无法打开，因为它来自未知开发者”，请在右键单击*Python.mpkg*文件时按住CONTROL，然后从出现的菜单中选择**打开**。您可能需要输入计算机的管理员密码。
- en: Click **Continue** through the Welcome section and click **Agree** to accept
    the license.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**继续**通过欢迎部分，并点击**同意**接受许可协议。
- en: Select *Macintosh HD* (or whatever your hard drive is named) and click **Install**.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择*Macintosh HD*（或您的硬盘命名的任何内容）并点击**安装**。
- en: 'If you’re running Ubuntu, you can install Python from the Ubuntu Software Center
    by following these steps:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在运行Ubuntu，您可以按照以下步骤从Ubuntu软件中心安装Python：
- en: Open the Ubuntu Software Center.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Ubuntu软件中心。
- en: Enter `Python` in the search box in the top-right corner of the window.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口右上角的搜索框中输入`Python`。
- en: Select **IDLE (Python 3.4 GUI 64 bit)**.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**IDLE（Python 3.4 GUI 64位）**。
- en: Click **Install**. You may have to enter the administrator password to complete
    the installation.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**安装**。您可能需要输入管理员密码以完成安装。
- en: If the above steps do not work, you can find alternative Python 3.4 install
    instructions at *[https://www.nostarch.com/inventwithpython/](https://www.nostarch.com/inventwithpython/)*.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果上述步骤不起作用，您可以在*[https://www.nostarch.com/inventwithpython/](https://www.nostarch.com/inventwithpython/)*找到替代的Python
    3.4安装说明。
- en: '**Starting IDLE**'
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**启动IDLE**'
- en: 'IDLE stands for **I**nteractive **D**eve**L**opment **E**nvironment. IDLE is
    like a word processor for writing Python programs. Starting IDLE is different
    on each operating system:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: IDLE代表**I**nteractive **D**eve**L**opment **E**nvironment。IDLE就像一个用于编写Python程序的文字处理器。在每个操作系统上启动IDLE都是不同的：
- en: • On Windows, click the **Start** menu in the lower-left corner of the screen,
    type `IDLE`, and select **IDLE (Python GUI)**.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: • 在Windows上，点击屏幕左下角的**开始**菜单，输入`IDLE`，然后选择**IDLE（Python GUI）**。
- en: • On OS X, open Finder and click **Applications**. Double-click **Python 3.***x*
    and then double-click the IDLE icon.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: • 在OS X上，打开Finder并点击**应用程序**。双击**Python 3.***x*，然后双击IDLE图标。
- en: • On Ubuntu or other Linux distros, open a terminal window and enter `idle3`.
    You may also be able to click **Applications** at the top of the screen. Then
    click **Programming** and **IDLE 3**.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: • 在Ubuntu或其他Linux发行版上，打开终端窗口并输入`idle3`。您也可以点击屏幕顶部的**应用程序**，然后点击**编程**和**IDLE
    3**。
- en: The window that appears when you first run IDLE is the *interactive shell*,
    as shown in [Figure 1](#calibre_link-148). You can enter Python instructions into
    the interactive shell at the `>>>` prompt and Python will perform them. After
    the computer performs the instructions, a new `>>>` prompt will wait for your
    next instruction.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 当您第一次运行IDLE时出现的窗口是*交互式shell*，如[图1](#calibre_link-148)所示。您可以在`>>>`提示符下输入Python指令，Python将执行它们。计算机执行指令后，新的`>>>`提示符将等待您的下一条指令。
- en: '![image](../Images/7b7e1deecac4bdec787b320d00573702.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/7b7e1deecac4bdec787b320d00573702.png)'
- en: '*Figure 1: The IDLE program’s interactive shell*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1：IDLE程序的交互式shell*'
- en: '**Finding Help Online**'
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在线寻求帮助**'
- en: You can find the source code files and other resources for this book at *[https://www.nostarch.com/inventwithpython/](https://www.nostarch.com/inventwithpython/)*.
    If you want to ask programming questions related to this book, visit *[https://reddit.com/r/inventwithpython/](https://reddit.com/r/inventwithpython/)*,
    or you can email your programming questions to me at *[[email protected]](/cdn-cgi/l/email-protection#2e4f426e4740584b405a59475a465e575a464140004d4143)*.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在*[https://www.nostarch.com/inventwithpython/](https://www.nostarch.com/inventwithpython/)*找到本书的源代码文件和其他资源。如果您想要询问与本书相关的编程问题，请访问*[https://reddit.com/r/inventwithpython/](https://reddit.com/r/inventwithpython/)*，或者您可以将您的编程问题发送到*[[email protected]](/cdn-cgi/l/email-protection#2e4f426e4740584b405a59475a465e575a464140004d4143)*。
- en: 'Before you ask any questions, make sure you do the following:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在提问之前，请确保执行以下操作：
- en: • If you are typing out a program in this book but are getting an error, check
    for typos with the online diff tool at *[https://www.nostarch.com/inventwithpython#diff](https://www.nostarch.com/inventwithpython#diff)*
    before asking your question. Copy and paste your code into the diff tool to find
    any differences between the book’s code and yours.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: • 如果您在本书中输入程序但出现错误，请在询问问题之前使用*[https://www.nostarch.com/inventwithpython#diff](https://www.nostarch.com/inventwithpython#diff)*在线差异工具检查拼写错误。将您的代码复制并粘贴到差异工具中，以查找书中代码和您的代码之间的任何差异。
- en: • Search the web to see whether someone else has already asked (and answered)
    your question.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: • 搜索网络，看看是否有人已经提出（并回答）了您的问题。
- en: 'Keep in mind that the better you phrase your programming questions, the better
    others will be able to help you. When asking programming questions, do the following:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，您提出编程问题的措辞越好，其他人就越能帮助您。在提出编程问题时，请执行以下操作：
- en: • Explain what you are trying to do when you get the error. This will let your
    helper know if you are on the wrong path entirely.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: • 解释您在出现错误时尝试做什么。这将让您的帮助者知道您是否完全走错了路。
- en: • Copy and paste the entire error message and your code.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: • 复制并粘贴整个错误消息和您的代码。
- en: • Provide your operating system and version.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: • 提供您的操作系统和版本。
- en: • Explain what you’ve already tried to do to solve your problem. This tells
    people you’ve already put in some work to try to figure things out on your own.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: • 解释您已经尝试解决问题的方法。这告诉人们您已经努力尝试自己解决问题。
- en: • Be polite. Don’t demand help or pressure your helpers to respond quickly.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: • 要有礼貌。不要要求帮助或者催促您的帮助者快速回复。
- en: Now that you know how to ask for help, you’ll be learning to program your own
    computer games in no time!
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您知道如何寻求帮助，您将很快学会编写自己的电脑游戏！
